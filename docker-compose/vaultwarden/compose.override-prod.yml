x-definitions:
  common-service-options: &common-service-options
    restart: unless-stopped

services:
  app:
    <<: *common-service-options
    environment:
      VAULTWARDEN_DOMAIN: ${DOCKER_COMPOSE_NETWORK_DOMAIN}
      DOMAIN: ${DOCKER_COMPOSE_NETWORK_URL}
      SMTP_FROM: ${DOCKER_COMPOSE_APP_NAME}@matejhome.com
    # Uncomment for sending invitations:
    # networks:
    #   internal-network: {}
    #   external-network: {}

  certificator:
    <<: *common-service-options

  apache:
    <<: *common-service-options
    ports:
      - ${DOCKER_COMPOSE_NETWORK_IP}:80:80
      - ${DOCKER_COMPOSE_NETWORK_IP}:443:443

  apache-prometheus-exporter:
    <<: *common-service-options

  favicons:
    <<: *common-service-options
