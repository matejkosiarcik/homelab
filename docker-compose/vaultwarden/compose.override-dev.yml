x-definitions:
  common-service-options: &common-service-options
    restart: "no"

services:
  app:
    <<: *common-service-options
    environment:
      VAULTWARDEN_DOMAIN: localhost
      DOMAIN: ${DOCKER_COMPOSE_NETWORK_URL}
      SMTP_FROM: system@vaultwarden.localhost

  certificator:
    <<: *common-service-options

  apache:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8443:443

  apache-prometheus-exporter:
    <<: *common-service-options
