services:
  app:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: app
    build:
      dockerfile: ./external/unifi-network-application/Dockerfile
    init: false
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_HOST: mongodb
    volumes:
      - ./app-data/unifi-network-application:/config:rw
      - ./app-secrets/mongodb-password.txt:/homelab/mongodb-password.txt:ro
    networks:
      internal-network: {}
      external-network: {}
    stop_grace_period: 30s
    tmpfs:
      - /defaults:rw,uid=${DOCKER_COMPOSE_UID},gid=${DOCKER_COMPOSE_GID}
      - /run:rw,exec,uid=${DOCKER_COMPOSE_UID},gid=${DOCKER_COMPOSE_GID}

  mongodb:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: app
    container_name: ${DOCKER_COMPOSE_APP_NAME}-mongodb
    build:
      dockerfile: ./external/mongodb/Dockerfile
    environment:
      MONGO_AUTHSOURCE: admin
      MONGO_DBNAME: unifi
      MONGO_USER: unifi
    env_file:
      - ./app-secrets/mongodb.env
    volumes:
      - ./app-data/mongodb:/data/db:rw
      - ../../../../docker-images/external/unifi-network-application/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro

  certificator:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: certificator

  apache:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache

  apache-prometheus-exporter:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache-prometheus-exporter

  favicons:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: favicons

