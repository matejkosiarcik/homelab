services:
  app:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: app
    build:
      dockerfile: ./custom/certbot/Dockerfile
      args:
        UID: ${DOCKER_COMPOSE_UID}
        GID: ${DOCKER_COMPOSE_GID}
    env_file:
      - ./app-secrets/app.env
    volumes:
      - ./app-data/certbot:/homelab/data:rw
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certbot:/homelab/logs:rw
      - ./app-logs/letsencrypt:/var/log/letsencrypt:rw
    networks:
      internal-network: {}
      external-network: {}
    tmpfs:
      - /etc/letsencrypt:rw,uid=${DOCKER_COMPOSE_UID},gid=${DOCKER_COMPOSE_GID}
      - /homelab/.status:rw,uid=${DOCKER_COMPOSE_UID},gid=${DOCKER_COMPOSE_GID}
      - /var/lib/letsencrypt:rw,uid=${DOCKER_COMPOSE_UID},gid=${DOCKER_COMPOSE_GID}

  apache:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache
    volumes:
      - ./app-data/certbot:/homelab/www/download:rw
      - ./app-secrets/users.htpasswd:/homelab/users.htpasswd:ro

  apache-prometheus-exporter:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache-prometheus-exporter

  favicons:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: favicons

networks:
  default:
    driver: none
  internal-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-internal-network
    driver: bridge
    internal: true
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false
