x-definitions:
  common-service-options: &common-service-options
    restart: "no"

services:
  app:
    <<: *common-service-options
    networks:
      internal-network: {}
      external-network: {}
    environment:
      UNBOUND_HOST: 127.0.0.1
    ports:
      - 127.0.0.1:8053:53/tcp
      - 127.0.0.1:8053:53/udp

  app-prometheus-exporter:
    <<: *common-service-options

  certificator:
    <<: *common-service-options

  apache:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8443:443

  apache-prometheus-exporter:
    <<: *common-service-options

  favicons:
    <<: *common-service-options
