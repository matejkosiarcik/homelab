x-definitions:
  common-service-options: &common-service-options
    restart: "no"

services:
  app-backend:
    <<: *common-service-options
    environment:
      DISABLE_ACCOUNT_CREATION: "0"

  app-frontend:
    <<: *common-service-options

  couchdb:
    <<: *common-service-options

  certificator:
    <<: *common-service-options

  apache:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8443:443

  apache-prometheus-exporter:
    <<: *common-service-options

  favicons:
    <<: *common-service-options
