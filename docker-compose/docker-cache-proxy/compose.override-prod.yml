  common-service-options: &common-service-options
    restart: unless-stopped

services:
  app:
    <<: *common-service-options
    environment:
      REGISTRY_HTTP_HOST: ${DOCKER_COMPOSE_NETWORK_URL}

  certificator:
    <<: *common-service-options

