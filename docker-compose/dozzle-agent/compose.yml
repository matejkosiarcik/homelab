services:
  app:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: app
    build:
      dockerfile: ./external/dozzle/Dockerfile
    command: agent
    environment:
      DOZZLE_HOSTNAME: ${DOCKER_COMPOSE_SERVER_NAME-Unknown}
      DOCKER_HOST: tcp://socket-proxy:2375
    secrets:
      - source: cert
        target: /dozzle_cert.pem
      - source: key
        target: /dozzle_key.pem
    depends_on:
      socket-proxy:
        condition: service_started
    networks:
      external-network: {}
    tmpfs:
      - /data:rw,uid=${DOCKER_COMPOSE_UID},gid=${DOCKER_COMPOSE_GID}

  socket-proxy:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: socket-proxy
    environment:
      CONTAINERS: 1
      EVENTS: 1
      INFO: 1
      PING: 1

networks:
  default:
    driver: none
  internal-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-internal-network
    driver: bridge
    internal: true
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false

secrets:
  cert:
    file: ./app-secrets/dozzle-cert.pem
  key:
    file: ./app-secrets/dozzle-key.pem
