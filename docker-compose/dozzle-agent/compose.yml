x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_TYPE: dozzle-agent
    HOMELAB_ENV: ${DOCKER_COMPOSE_ENV}
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_NETWORK_DOMAIN}
    HOMELAB_APP_EXTERNAL_IP: ${DOCKER_COMPOSE_NETWORK_IP}
    HOMELAB_APP_EXTERNAL_URL: ${DOCKER_COMPOSE_NETWORK_URL}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    dns_opt:
      - single-request
    security_opt:
      - no-new-privileges:true
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 1

services:
  app:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/dozzle/Dockerfile
    environment:
      <<: *common-env-variables
      DOZZLE_HOSTNAME: ${DOCKER_COMPOSE_SERVER_NAME-Unknown}
      DOCKER_HOST: tcp://socket-proxy:2375
    secrets:
      - source: cert
        target: /dozzle_cert.pem
      - source: key
        target: /dozzle_key.pem
    command: agent
    depends_on:
      socket-proxy:
        condition: service_started

  socket-proxy:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-socket-proxy
    init: true
    read_only: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/socket-proxy/Dockerfile
    environment:
      CONTAINERS: 1
      EVENTS: 1
      INFO: 1
      PING: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    tmpfs:
      - /run

networks:
  default: # Just disable default network
    driver: none
  internal-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-internal-network
    internal: false # Allow external connectivity, because some containers need access to internet or other internal apps

secrets:
  cert:
    file: ./app-secrets/dozzle-cert.pem
  key:
    file: ./app-secrets/dozzle-key.pem
