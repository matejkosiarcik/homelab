services:
  app:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: app
    build:
      dockerfile: ./external/dozzle/Dockerfile
    command: agent
    environment:
      DOZZLE_HOSTNAME: ${DOCKER_COMPOSE_SERVER_NAME-Unknown}
      DOCKER_HOST: tcp://socket-proxy:2375
    secrets:
      - source: cert
        target: /dozzle_cert.pem
      - source: key
        target: /dozzle_key.pem
    depends_on:
      socket-proxy:
        condition: service_started
    networks:
      external-network: {}

  socket-proxy:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: template
    container_name: ${DOCKER_COMPOSE_APP_NAME}-socket-proxy
    read_only: true
    build:
      dockerfile: ./external/socket-proxy/Dockerfile
    environment:
      CONTAINERS: 1
      EVENTS: 1
      INFO: 1
      PING: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    tmpfs:
      - /run

networks:
  default:
    internal: true
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false

secrets:
  cert:
    file: ./app-secrets/dozzle-cert.pem
  key:
    file: ./app-secrets/dozzle-key.pem
