services:
  app:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: app
    init: false # Can't run with PID other than 1
    build:
      dockerfile: ./external/homeassistant/Dockerfile
    volumes:
      - ./app-data/homeassistant:/config:rw
      - ../../../../docker-images/external/homeassistant/configuration.yaml:/config/configuration.yaml:ro
      # - /etc/localtime:/etc/localtime:ro
    # cap_add:
    #   - NET_ADMIN
    #   - NET_RAW
    # privileged: true
    networks:
      internal-network: {}
      external-network: {} # TODO: Connect to external world via squid instead
    stop_grace_period: 30s

  certificator:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: certificator

  apache:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache

  apache-prometheus-exporter:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache-prometheus-exporter

