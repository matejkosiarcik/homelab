x-definitions:
  common-service-options: &common-service-options
    restart: "no"

services:
  app:
    <<: *common-service-options
    environment:
      VIKUNJA_MAILER_FROMEMAIL: vikunja@localhost
      VIKUNJA_SERVICE_ENABLEREGISTRATION: "true"

  certificator:
    <<: *common-service-options

  apache:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8443:443

  apache-prometheus-exporter:
    <<: *common-service-options

  favicons:
    <<: *common-service-options
