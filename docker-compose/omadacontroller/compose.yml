services:
  app:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: app
    build:
      dockerfile: ./external/omada-controller/Dockerfile
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    volumes:
      - ./app-data/omada-controller:/opt/tplink/EAPController/data:rw
      - ./app-logs/omada-controller:/opt/tplink/EAPController/logs:rw
    # Internet access required for downloading device firmware updates
    networks:
      internal-network: {}
      external-network: {}
    stop_grace_period: 60s
    tmpfs:
      - /opt/tplink/EAPController/properties:rw,noexec,nodev,noatime,nodiratime,uid=${DOCKER_COMPOSE_UID},gid=${DOCKER_COMPOSE_GID}

  certificator:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: certificator

  apache:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache

  apache-prometheus-exporter:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache-prometheus-exporter

  favicons:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: favicons

