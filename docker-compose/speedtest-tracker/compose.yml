services:
  app:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: app
    build:
      dockerfile: ./external/speedtest-tracker/Dockerfile
    init: false # Can't run with PID other than 1
    env_file:
      - ./app-secrets/app.env
    volumes:
      - ./app-data/speedtest-tracker:/config:rw
    networks:
      internal-network: {}
      external-network: {}
    tmpfs:
      - /app/www/bootstrap/cache:rw
      - /app/www/database:rw
      - /app/www/storage:rw
      - /app/www/storage/framework:rw
      - /app/www/storage/framework/cache:rw
      - /app/www/storage/framework/sessions:rw
      - /app/www/storage/framework/testing:rw
      - /app/www/storage/framework/views:rw
      - /app/www/storage/logs:rw
      - /run:rw,exec
      - /var/log/nginx:rw

  certificator:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: certificator

  apache:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache

  apache-prometheus-exporter:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: apache-prometheus-exporter

  favicons:
    extends:
      file: ${DOCKER_COMPOSE_REPOROOT_PATH}/docker-compose/.shared/compose.yml
      service: favicons

networks:
  default:
    driver: none
  internal-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-internal-network
    driver: bridge
    internal: true
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false
