x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: ${DOCKER_COMPOSE_APP_NAME}
    HOMELAB_APP_TYPE: renovatebot
    HOMELAB_ENV: ${DOCKER_COMPOSE_ENV}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    dns_opt:
      - single-request
    security_opt:
      - no-new-privileges:true
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 1

services:
  app:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/renovatebot/Dockerfile
    env_file:
      - ./app-secrets/app.env

networks:
  default:
    internal: true
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false
