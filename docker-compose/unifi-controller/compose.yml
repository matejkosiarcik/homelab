x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_NETWORK_DOMAIN}
    HOMELAB_APP_EXTERNAL_IP: ${DOCKER_COMPOSE_NETWORK_IP}
    HOMELAB_APP_EXTERNAL_URL: ${DOCKER_COMPOSE_NETWORK_URL}
    HOMELAB_APP_NAME: ${DOCKER_COMPOSE_APP_NAME}
    HOMELAB_APP_TYPE: unifi-controller
    HOMELAB_ENV: ${DOCKER_COMPOSE_ENV}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    dns_opt:
      - single-request
    security_opt:
      - no-new-privileges:true
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 1

services:
  app:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/unifi-network-application/Dockerfile
      args:
        HOMELAB_BUILD_ENV: N/A
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      MONGO_HOST: mongodb
    volumes:
      - ./app-data/unifi-network-application:/config:rw
      - ./app-secrets/mongodb-password.txt:/homelab/mongodb-password.txt:ro
    stop_grace_period: 30s
    networks:
      external-network: {}

  mongodb:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-mongodb
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/mongodb/Dockerfile
    environment:
      HOMELAB_CONTAINER_NAME: mongodb
      HOMELAB_CONTAINER_VARIANT: default
      MONGO_DBNAME: unifi
      MONGO_USER: unifi
      PORT: 27017
      TZ: Europe/Bratislava
    env_file:
      - ./app-secrets/mongodb.env
    command: --auth --quiet --logpath /dev/null
    volumes:
      - ./app-data/mongodb:/data/db:rw
      - ../../../../docker-images/external/unifi-network-application/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      interval: 5s
      start_period: 60s
      timeout: 2s
      retries: 1
      test: sh '/homelab/healthcheck.sh'

  certificator:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-certificator
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificator/Dockerfile
    env_file:
      - ./app-secrets/certificator.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certificator:/homelab/logs:rw

  apache:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-apache
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/apache/Dockerfile
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/proxy-status.htpasswd:/homelab/proxy-status.htpasswd:ro
      - ./app-secrets/proxy-prometheus.htpasswd:/homelab/proxy-prometheus.htpasswd:ro
      - ./app-logs/apache-admin:/homelab/logs:rw
    networks:
      external-network: {}

  apache-prometheus-exporter:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-apache-prometheus-exporter
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/apache-prometheus-exporter/Dockerfile
    environment:
      APACHE_HOST: apache-admin
    env_file:
      - ./app-secrets/apache-prometheus-exporter.env

