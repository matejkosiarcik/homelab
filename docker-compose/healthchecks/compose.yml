x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_NETWORK_DOMAIN}
    HOMELAB_APP_EXTERNAL_IP: ${DOCKER_COMPOSE_NETWORK_IP}
    HOMELAB_APP_EXTERNAL_URL: ${DOCKER_COMPOSE_NETWORK_URL}
    HOMELAB_APP_NAME: ${DOCKER_COMPOSE_APP_NAME}
    HOMELAB_APP_TYPE: healthchecks
    HOMELAB_ENV: ${DOCKER_COMPOSE_ENV}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    dns_opt:
      - single-request
    security_opt:
      - no-new-privileges:true
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 1

services:
  app:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/healthchecks/Dockerfile
    environment:
      <<: *common-env-variables
      SITE_NAME: Healthchecks
    env_file:
      - ./app-secrets/app.env
    volumes:
      - ./app-data/healthchecks:/homelab/healthchecks:rw
    stop_grace_period: 30s

  certificator:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-certificator
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificator/Dockerfile
    env_file:
      - ./app-secrets/certificator.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certificator:/homelab/logs:rw

  apache:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-apache
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/apache/Dockerfile
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/proxy-status.htpasswd:/homelab/proxy-status.htpasswd:ro
      - ./app-secrets/proxy-prometheus.htpasswd:/homelab/proxy-prometheus.htpasswd:ro
      - ./app-logs/apache:/homelab/logs:rw
    networks:
      external-network: {}

  apache-prometheus-exporter:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-apache-prometheus-exporter
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/apache-prometheus-exporter/Dockerfile
    environment:
      APACHE_HOST: apache
    env_file:
      - ./app-secrets/apache-prometheus-exporter.env

networks:
  default:
    internal: true
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false
