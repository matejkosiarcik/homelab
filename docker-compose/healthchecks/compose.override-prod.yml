x-definitions:
  common-service-options: &common-service-options
    restart: unless-stopped

services:
  app:
    <<: *common-service-options
    environment:
      ALLOWED_HOSTS: ${DOCKER_COMPOSE_NETWORK_DOMAIN}
      DEFAULT_FROM_EMAIL: ${DOCKER_COMPOSE_APP_NAME}@matejhome.com
      SITE_ROOT: ${DOCKER_COMPOSE_NETWORK_URL}
      # Uncomment for initial setup (signups):
      # REGISTRATION_OPEN: "True"

  certificator:
    <<: *common-service-options

  apache:
    <<: *common-service-options
    ports:
      - ${DOCKER_COMPOSE_NETWORK_IP}:80:80
      - ${DOCKER_COMPOSE_NETWORK_IP}:443:443

  apache-prometheus-exporter:
    <<: *common-service-options

  favicons:
    <<: *common-service-options
