x-definitions:
  common-service-options: &common-service-options
    restart: "no"

services:
  app:
    <<: *common-service-options
    environment:
      ALLOWED_HOSTS: "*"
      DEBUG: "True"
      DEFAULT_FROM_EMAIL: system@healthchecks.localhost
      REGISTRATION_OPEN: "True"
      SITE_ROOT: ${DOCKER_COMPOSE_NETWORK_URL}

  certificator:
    <<: *common-service-options

  apache:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8443:443

  apache-prometheus-exporter:
    <<: *common-service-options
