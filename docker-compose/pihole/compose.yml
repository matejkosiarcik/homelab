x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_TYPE: pihole
    HOMELAB_ENV: ${DOCKER_COMPOSE_ENV}
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_NETWORK_DOMAIN}
    HOMELAB_APP_EXTERNAL_IP: ${DOCKER_COMPOSE_NETWORK_IP}
    HOMELAB_APP_EXTERNAL_URL: ${DOCKER_COMPOSE_NETWORK_URL}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    dns_opt:
      - single-request
    security_opt:
      - no-new-privileges:true
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 1

services:
  app:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/pihole/Dockerfile
    env_file:
      - ./app-secrets/pihole.env
    volumes:
      - ./app-data/pihole/data:/etc/pihole:rw
    # Hard-coded DNS is necessary because of bootstrapping problem
    # Basically PiHole needs functional DNS in order to start (eg. to update adlists before start - which it can't do until it itself started, when it's the only DNS server on network)
    dns:
      - 8.8.8.8
      - 1.1.1.1
    cap_add:
      - SYS_NICE
      - SYS_TIME
    stop_grace_period: 30s

  app-setup:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app-setup
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/docker-setup/Dockerfile
    environment:
      <<: *common-env-variables
      HOMELAB_SETUP_TARGET_CONTAINER: ${DOCKER_COMPOSE_APP_NAME}-app
      DOCKER_HOST: tcp://socket-proxy:2375

  app-prometheus-exporter:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app-prometheus-exporter
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/pihole-prometheus-exporter/Dockerfile
    environment:
      <<: *common-env-variables
      PIHOLE_HOSTNAME: app
      PIHOLE_PORT: 80
    env_file:
      - ./app-secrets/app-prometheus-exporter.env

  certificator:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-certificator
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificator/Dockerfile
    env_file:
      - ./app-secrets/certificator.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certificator:/homelab/logs:rw

  apache:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-apache
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/apache/Dockerfile
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/prometheus.htpasswd:/homelab/prometheus.htpasswd:ro
      - ./app-secrets/proxy-status.htpasswd:/homelab/proxy-status.htpasswd:ro
      - ./app-secrets/proxy-prometheus.htpasswd:/homelab/proxy-prometheus.htpasswd:ro
      - ./app-logs/apache:/homelab/logs:rw

  apache-prometheus-exporter:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-apache-prometheus-exporter
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/apache-prometheus-exporter/Dockerfile
    environment:
      APACHE_HOST: apache
    env_file:
      - ./app-secrets/apache-prometheus-exporter.env

  socket-proxy:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-socket-proxy
    init: true
    read_only: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/socket-proxy/Dockerfile
    environment:
      EXEC: 1
      CONTAINERS: 1
      PING: 1
      POST: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    tmpfs:
      - /run

networks:
  default: # Just disable default network
    driver: none
  internal-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-internal-network
    internal: false # Allow external connectivity, because some containers need access to internet or other internal apps
