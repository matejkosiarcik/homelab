services:
  udp-replicator:
    image: thomseddon/udp-replicator:latest
    environment:
      DEBUG: "true"
      FORWARD: "10.1.10.1:53"
    ports:
      - ${DOCKER_COMPOSE_NETWORK_IP}:53:53/udp
    networks:
      external-network:

networks:
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false
