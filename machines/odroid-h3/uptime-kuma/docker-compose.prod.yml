# version: "3.8"

services:
  app:
    ports:
      - 80:3001
    networks:
      uptime-kuma-network:
        ipv4_address: 10.1.11.6
    restart: unless-stopped

  app-backup:
    volumes:
      - ../.shared/backup/entrypoint.sh:/app/entrypoint.sh:ro
      - ../.shared/backup/run.sh:/app/run.sh:ro
    restart: unless-stopped
