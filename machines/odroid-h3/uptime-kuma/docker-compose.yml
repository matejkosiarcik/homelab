# version: "3.8"

services:
  app:
    image: louislam/uptime-kuma:1.23.13
    container_name: uptime-kuma-app
    hostname: uptime-kuma-app
    environment:
      - TZ=Europe/Bratislava
    volumes:
      - ./data/app:/app/data:rw
    healthcheck:
      test: curl --fail http://localhost:3001 || exit 1
      start_period: 25s
      interval: 10s
      timeout: 2s
      retries: 1
    stop_grace_period: 30s

  webui-backup:
    image: uptime-kuma-webui-backup:homelab
    build:
      context: ../../../components/webui-backup/
    container_name: uptime-kuma-webui-backup
    depends_on:
      app:
        condition: service_healthy
    env_file:
      - ./private/webui-backup.env
    volumes:
      - ./data/webui-backup:/backup:rw
      - ./log/webui-backup:/log:rw
      - ./config/webui-backup/main.sh:/app/main.sh:ro

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.11.0/24"
          gateway: "10.1.0.1"

  internal-network:
