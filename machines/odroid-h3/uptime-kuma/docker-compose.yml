# version: "3.8"

services:
  app:
    image: louislam/uptime-kuma:1.23.13
    container_name: uptime-kuma
    hostname: uptime-kuma
    volumes:
      - ./data/app:/app/data:rw
    healthcheck:
      test: curl --fail --verbose http://localhost:3001 || exit 1
      start_period: 15s
      interval: 10s
      timeout: 2s
      retries: 1
    stop_grace_period: 1m

  app-backup:
    image: uptime-kuma-backup:homelab
    build:
      context: backuper/
    container_name: uptime-kuma-backup
    depends_on:
      app:
        condition: service_healthy
    env_file:
      - ./private/app-backup.env
    environment:
      - URL=http://uptime-kuma:3001
    volumes:
      - ./data/app-backup:/backup:rw
      - ./log/app-backup:/log:rw
    stop_grace_period: 1m
