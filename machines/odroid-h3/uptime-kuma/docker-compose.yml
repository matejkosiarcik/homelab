# version: "3.8"

services:
  app:
    image: louislam/uptime-kuma:1.23.13
    container_name: uptime-kuma
    hostname: uptime-kuma
    environment:
      - TZ=Europe/Bratislava
    volumes:
      - ./data/app:/app/data:rw
    healthcheck:
      test: curl --fail --verbose http://localhost:3001 || exit 1
      start_period: 25s
      interval: 10s
      timeout: 2s
      retries: 1
    stop_grace_period: 30s

  app-backup:
    image: uptime-kuma-backup:homelab
    build:
      context: backuper/
    container_name: uptime-kuma-backup
    depends_on:
      app:
        condition: service_healthy
    env_file:
      - ./private/app-backup.env
    environment:
      - URL=http://uptime-kuma:3001
      - TZ=Europe/Bratislava # optional
    volumes:
      - ./data/app-backup:/backup:rw
      - ./log/app-backup:/log:rw
    healthcheck:
      test: '[ "$(cat /app/.internal/status 2>/dev/null)" = "1" ] || exit 1'
      start_period: 15s
      interval: 10s
      timeout: 1s
      retries: 0
    stop_grace_period: 5s

networks:
  uptime-kuma-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.11.0/24"
