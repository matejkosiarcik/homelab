# version: "3.8"

services:
  app:
    image: louislam/uptime-kuma:1.23.13
    container_name: uptime-kuma
    hostname: uptime-kuma
    volumes:
      - ./data/app:/app/data:rw
    healthcheck:
      test: curl --fail --verbose http://localhost:3001 || exit 1
      start_period: 15s
      interval: 10s
      timeout: 2s
      retries: 1
