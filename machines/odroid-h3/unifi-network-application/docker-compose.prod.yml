# version: "3.8"

services:
  unifi-controller-app:
    networks:
      unifi-controller-network:
        ipv4_address: 10.1.11.5
    restart: unless-stopped

  unifi-controller-database:
    restart: unless-stopped

  unifi-controller-app-backup:
    volumes:
      - ../.shared/backup/entrypoint.sh:/app/entrypoint.sh:ro
      - ../.shared/backup/run.sh:/app/run.sh:ro
    restart: unless-stopped
