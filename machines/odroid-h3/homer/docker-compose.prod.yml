# version: "3.8"

services:
  app:
    networks:
      internal-network: {}
    restart: unless-stopped

  http-proxy:
    environment:
      - ENV=prod
    ports:
      - "80:80"
      - "443:443"
    networks:
      internal-network: {}
      external-network:
        ipv4_address: 10.1.11.2
    restart: unless-stopped
