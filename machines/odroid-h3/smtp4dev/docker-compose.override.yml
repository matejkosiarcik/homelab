# version: "3.8"

services:
  smtp4dev-app:
    ports:
      - "8025:25"
      - "8081:80"
      # - "8143:143"
    environment:
      - HOSTNAME=host.docker.internal # Or localhost
      - ServerOptions__HostName=host.docker.internal # Or localhost
    restart: "no"

  smtp4dev-proxy:
    ports:
      - 8080:80
      - 8443:443
    environment:
      - ENV=dev
    restart: "no"
