# version: "3.8"

services:
  app:
    image: rnwood/smtp4dev:3.3.3
    container_name: smtp4dev-app
    hostname: smtp4dev-app
    environment:
      - ASPNETCORE_HTTP_PORTS=80
      - ServerOptions__LockSettings=true
      # TODO: Enable TLS below
      # - ServerOptions__TlsMode=StartTls
      # - ServerOptions__SecureConnectionRequired=true
      # - ServerOptions__TlsCertificate=/.homelab/certs/server.pem
      # - ServerOptions__AuthenticationRequired=true
      - TZ=Europe/Bratislava # optional
    volumes:
      - ./data/smtp4dev:/smtp4dev:rw
      - ./config/favicon.ico:/app/wwwroot/favicon.ico:ro
    healthcheck:
      test: timeout 1s bash -c ':> /dev/tcp/localhost/80' # Note: curl/wget isn't available
      start_period: 15s
      interval: 10s
      timeout: 2s
      retries: 1
    stop_grace_period: 30s

  http-proxy:
    image: smtp4dev-http-proxy:homelab
    build:
      context: ../../../components/http-proxy
    container_name: smtp4dev-http-proxy
    hostname: smtp4dev-http-proxy
    environment:
      - HOST=smtp4dev.lan
      - UPSTREAM_URL=http://smtp4dev-app
      - HOMELAB_SERVICE=smtp4dev
    volumes:
      - ./log/proxy-access:/log/access:rw
      - ./log/proxy-error:/log/error:rw
      - ./log/proxy-forensic:/log/forensic:rw
      - ./private/certs:/certs:ro
      - ./private/status.htpasswd:/app/misc/status.htpasswd:ro

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.11.0/24"
          gateway: "10.1.0.1"

  internal-network:
