# version: "3.8"

services:
  smtp4dev:
    image: rnwood/smtp4dev:3.3.3
    container_name: smtp4dev
    hostname: smtp4dev
    environment:
      - ASPNETCORE_HTTP_PORTS=80
      - ServerOptions__LockSettings=true
      # TODO: Enable TLS below
      # - ServerOptions__TlsMode=StartTls
      # - ServerOptions__SecureConnectionRequired=true
      # - ServerOptions__TlsCertificate=/.homelab/certs/server.pem
      # - ServerOptions__AuthenticationRequired=true
      - TZ=Europe/Bratislava # optional
    volumes:
      - ./data/smtp4dev:/smtp4dev:rw
    healthcheck:
      test: timeout 1s bash -c ':> /dev/tcp/localhost/80' # because curl/wget isn't available
      start_period: 15s
      interval: 10s
      timeout: 2s
      retries: 1
    stop_grace_period: 30s

networks:
  smtp4dev-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.11.0/24"
