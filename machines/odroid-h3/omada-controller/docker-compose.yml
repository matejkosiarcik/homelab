# version: "3.8"

services:
  app:
    image: mbentley/omada-controller:5.13
    container_name: omada-controller
    hostname: omada-controller
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    environment:
      - PUID=508
      - PGID=508
      - PORT_APP_DISCOVERY=27001
      - PORT_ADOPT_V1=29812
      - PORT_UPGRADE_V1=29813
      - PORT_MANAGER_V1=29811
      - PORT_MANAGER_V2=29814
      - PORT_DISCOVERY=29810
      - PORT_TRANSFER_V2=29815
      - PORT_RTTY=29816
      - SHOW_SERVER_LOGS=false
      - SHOW_MONGODB_LOGS=false
      - SSL_CERT_NAME=tls.crt
      - SSL_KEY_NAME=tls.key
      - TZ=Europe/Bratislava
    ports:
      - 27001:27001/udp
      - 29810:29810/udp
      - 29811-29816:29811-29816
    volumes:
      - ./data/app:/opt/tplink/EAPController/data:rw
      - ./data/certs:/certs:rw
      - ./log/app:/opt/tplink/EAPController/logs:rw
    stop_grace_period: 60s
    # Note: healthcheck builtin

  app-backup:
    image: omada-controller:homelab
    build:
      context: backuper/
    container_name: omada-controller-backup
    hostname: omada-controller-backup
    depends_on:
      app:
        condition: service_healthy
    env_file:
      - ./private/app-backup.env
    environment:
      - TZ=Europe/Bratislava # optional
      - URL=https://omada-controller:8443
    volumes:
      - ../../../.utils/backup-entrypoint.sh:/app/entrypoint.sh:ro
      - ../../../.utils/backup-run.sh:/app/run.sh:ro
      - ./data/app-backup:/backup:rw
      - ./log/app-backup:/log:rw
    healthcheck:
      test: '[ "$(cat /app/.internal/status 2>/dev/null)" = "1" ] || exit 1'
      start_period: 15s
      interval: 10s
      timeout: 1s
      retries: 0
    stop_grace_period: 5s

networks:
  omada-controller-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.11.0/24"
