# version: "3.8"

services:
  app:
    environment:
      - MANAGE_HTTP_PORT=80
      - MANAGE_HTTPS_PORT=443
      - PORTAL_HTTP_PORT=81
      - PORTAL_HTTPS_PORT=444
    ports:
      - 80:80
      - 81:81
      - 443:443
      - 444:444
    networks:
      omada-controller-network:
        ipv4_address: 10.1.11.3
    restart: unless-stopped

  app-backup:
    volumes:
      - ../.shared/backup/entrypoint.sh:/app/entrypoint.sh:ro
      - ../.shared/backup/run.sh:/app/run.sh:ro
    restart: unless-stopped
