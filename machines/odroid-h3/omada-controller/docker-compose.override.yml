# version: "3.8"

services:
  omada-controller-app:
    environment:
      - MANAGE_HTTP_PORT=8080
      - MANAGE_HTTPS_PORT=8443
      - PORTAL_HTTP_PORT=8081
      - PORTAL_HTTPS_PORT=8444
    ports:
      - 8080:8080
      - 8081:8081
      - 8443:8443
      - 8444:8444
    restart: "no"

  omada-controller-app-backup:
    volumes:
      - ../../../.shared/ui-backup/entrypoint.sh:/app/entrypoint.sh:ro
      - ../../../.shared/ui-backup/run.sh:/app/run.sh:ro
    restart: "no"
