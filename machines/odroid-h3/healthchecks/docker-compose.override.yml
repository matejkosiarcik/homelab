# version: "3.8"

services:
  app:
    ports:
      - "8082:8000"
    environment:
      - ALLOWED_HOSTS=localhost,host.docker.internal
      - SITE_ROOT=http://localhost:8082
      - REGISTRATION_OPEN=True
      - DEFAULT_FROM_EMAIL=healthchecks@localhost
      - EMAIL_HOST=host.docker.internal
    restart: "no"

  database:
    ports:
      - "5432:5432"
    restart: "no"

  database-backup:
    restart: "no"
