# version: "3.8"

services:
  healthchecks-app:
    ports:
      - "80:8000"
    environment:
      - ALLOWED_HOSTS=healthchecks.lan
      - DEFAULT_FROM_EMAIL=healthchecks@healthchecks.lan
      - EMAIL_HOST=smtp4dev.lan
      - REGISTRATION_OPEN=False
      - SITE_ROOT=http://healthchecks.lan
    networks:
      healthchecks-network:
        ipv4_address: 10.1.11.1
    restart: unless-stopped

  healthchecks-database:
    restart: unless-stopped

  healthchecks-database-backup:
    restart: unless-stopped
