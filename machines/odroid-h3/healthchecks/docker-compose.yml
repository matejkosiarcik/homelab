# version: "3.8"

services:
  healthchecks-app:
    image: healthchecks/healthchecks:v3.3
    container_name: healthchecks-app
    hostname: healthchecks-app
    depends_on:
      healthchecks-database:
        condition: service_healthy
    env_file:
      - ./private/app.env
    environment:
      # General options
      - DEBUG=False
      - SITE_NAME=Healthchecks
      # Database options
      - DB_HOST=healthchecks-database
      - DB_NAME=healthchecks
      - DB=postgres
      # Email options
      - EMAIL_HOST_PASSWORD= # TODO: Set ?
      - EMAIL_HOST_USER= # TODO: Set ?
      - EMAIL_PORT=8025 # TODO: Unset
      - EMAIL_USE_SSL=False # TODO: Remove
      - EMAIL_USE_TLS=False # TODO: Set True
      - EMAIL_USE_VERIFICATION=True
      # Others
      - TZ=Europe/Bratislava # optional
    volumes:
      - ./config/app_healthcheck.py:/.homelab/healthcheck.py:ro
    healthcheck:
      test: python3 /.homelab/healthcheck.py || exit 1
      start_period: 25s
      interval: 10s
      timeout: 2s
      retries: 1
    stop_grace_period: 30s

  healthchecks-database:
    image: postgres:16.3
    container_name: healthchecks-database
    hostname: healthchecks-database
    environment:
      # Basic setup
      - PGDATA=/var/lib/postgresql/data/pgdata
      # Set main database connection values
      - POSTGRES_DB=healthchecks
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/.homelab/password.txt
      # Set same connection values for psql and pg_isready
      - PGUSER=postgres
      - PGDATABASE=healthchecks
      # The rest
      - TZ=Europe/Bratislava # optional
    healthcheck:
      test: pg_isready || exit 1
      start_period: 20s
      interval: 10s
      timeout: 2s
      retries: 1
    volumes:
      - ./data/database-data:/var/lib/postgresql/data:rw
      - ./private/database-password.txt:/.homelab/password.txt:ro
    stop_grace_period: 30s

  healthchecks-database-backup:
    image: healthchecks-database-backup:homelab
    build:
      context: db-backup/
    container_name: healthchecks-database-backup
    hostname: healthchecks-database-backup
    depends_on:
      healthchecks-database:
        condition: service_healthy
      healthchecks-app:
        condition: service_started
    env_file:
      - ./private/database-backup.env
    environment:
      - PGDATABASE=healthchecks
      - PGHOST=database
      - PGUSER=postgres
    volumes:
      - ./data/database-backup:/backup:rw
      - ./log/database-backup:/log:rw
    stop_grace_period: 5s

networks:
  healthchecks-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.11.0/24"
