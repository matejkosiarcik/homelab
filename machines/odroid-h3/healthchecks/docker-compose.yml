# version: "3.8"

services:
  app:
    image: healthchecks/healthchecks:v3.3
    container_name: healthchecks
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - ./private/healthchecks.env
    environment:
      # General options
      - DEBUG=False
      - SITE_NAME=Healthchecks

      # General options
      - DB_NAME=healthchecks
      - DB_HOST=database
      - DB=postgres

      # Email options
      - EMAIL_HOST_PASSWORD= # TODO: Set ?
      - EMAIL_HOST_USER= # TODO: Set ?
      - EMAIL_PORT=8025 # TODO: Unset
      - EMAIL_USE_TLS=False # TODO: Set True
      - EMAIL_USE_SSL=False # TODO: Remove
      - EMAIL_USE_VERIFICATION=True
    restart: unless-stopped

  database:
    image: postgres:16.2
    container_name: healthchecks-postgres
    environment:
      # Basic setup
      - PGDATA=/var/lib/postgresql/data/pgdata

      # Set main database connection values
      - POSTGRES_DB=healthchecks
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/.homelab/password.txt

      # Set same connection values for psql and pg_isready
      - PGUSER=postgres
      - PGDATABASE=healthchecks
    healthcheck:
      test: pg_isready || exit 1
      start_period: 15s
      interval: 10s
      timeout: 2s
      retries: 1
    volumes:
      - ./data/postgres-data:/var/lib/postgresql/data:rw
      - ./private/postgres-password.txt:/.homelab/password.txt:ro
    restart: unless-stopped

  database-backup:
    image: healthchecks-postgres-backup:homelab
    build:
      context: backup/
    container_name: healthchecks-postgres-backup
    depends_on:
      database:
        condition: service_healthy
      app:
        condition: service_started
    env_file:
      - ./private/postgres-backup.env
    environment:
      PGDATABASE: healthchecks
      PGHOST: database
      PGUSER: postgres
    volumes:
      - ./data/postgres-backup:/backup:rw
      - ./log/postgres-backup:/log:rw
    restart: unless-stopped
