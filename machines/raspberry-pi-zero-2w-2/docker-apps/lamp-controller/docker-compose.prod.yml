x-definitions:
  extends-file: &extends-file ../../../../docker-apps/lamp-controller/docker-compose.override-prod.yml
  external-ip: &external-ip "10.1.18.1"
  external-domain: &external-domain lamp-2.home
  common-env-variables: &common-env-variables
    HOMELAB_APP_EXTERNAL_DOMAIN: *external-domain
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables

services:
  app-hardware-controller:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: app-hardware-controller

  app-network-server:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: app-network-server

  certificate-manager:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: certificate-manager

  http-proxy:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: http-proxy

  socket-proxy:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: socket-proxy
    networks:
      external-network:
        ipv4_address: *external-ip

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.18.0/24"
          gateway: "10.1.19.1"
