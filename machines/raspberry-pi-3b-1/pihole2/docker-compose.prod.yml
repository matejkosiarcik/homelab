# version: "3.8"

services:
  app:
    networks:
      internal-network: {}
    environment:
      - FTLCONF_LOCAL_IPV4=10.1.10.2
      - FTLCONF_PRIVACYLEVEL=0
      - VIRTUAL_HOST=pihole.home
      - PIHOLE_DOMAIN=pihole.home
      # Only for debugging:
      # - FTLCONF_RATE_LIMIT=100000/60
    restart: unless-stopped

  certificate-manager:
    networks:
      internal-network: {}
    environment:
      - ENV=prod
    restart: unless-stopped

  http-proxy:
    networks:
      internal-network: {}
    environment:
      - ENV=prod
    restart: unless-stopped

  socket-proxy:
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80"
      - "443:443"
    networks:
      internal-network: {}
      external-network:
        ipv4_address: 10.1.10.128
    restart: unless-stopped

  webui-backup:
    networks:
      internal-network: {}
    restart: unless-stopped
