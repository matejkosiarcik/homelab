x-definitions:
  extends-file: &extends-file ../../../../docker-apps/pihole/docker-compose.override-prod.yml
  external-ip: &external-ip "10.1.10.1"
  external-domain: &external-domain pihole-main.home
  common-env-variables: &common-env-variables
    HOMELAB_APP_EXTERNAL_DOMAIN: *external-domain
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables

services:
  main-app:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: main-app
    environment:
      <<: *common-env-variables
      FTLCONF_LOCAL_IPV4: *external-ip
      VIRTUAL_HOST: *external-domain
      PIHOLE_DOMAIN: *external-domain

  certificate-manager:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: certificate-manager

  http-proxy:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: http-proxy

  socket-proxy:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: socket-proxy
    networks:
      external-network:
        ipv4_address: *external-ip

  webui-backup:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: webui-backup

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.10.0/24"
          gateway: "10.1.11.1"
