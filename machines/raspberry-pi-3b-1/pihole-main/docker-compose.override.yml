# version: "3.8"

services:
  app:
    # ports:
    #   - "8053:53/tcp"
    #   - "8053:53/udp"
    #   - "8080:80"
    environment:
      - FTLCONF_PRIVACYLEVEL=0
    restart: "no"

  certificate-manager:
    environment:
      - ENV=dev
    restart: "no"

  http-proxy:
    # ports:
    #   - "8080:80"
    #   - "8443:443"
    environment:
      - ENV=dev
    restart: "no"

  socket-proxy:
    ports:
      - "8053:53/tcp"
      - "8053:53/udp"
      - "8080:80"
      - "8443:443"
    restart: "no"

  webui-backup:
    restart: "no"
