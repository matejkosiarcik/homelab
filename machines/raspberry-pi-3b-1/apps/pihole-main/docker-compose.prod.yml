# version: "3.8"

x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
  external-ip: &external-ip "10.1.10.1"
  external-domain: &external-domain pihole-main.home

services:
  app:
    environment:
      <<: *common-env-variables
      FTLCONF_LOCAL_IPV4: *external-ip
      FTLCONF_PRIVACYLEVEL: "0"
      VIRTUAL_HOST: *external-domain
      PIHOLE_DOMAIN: *external-domain
      # Only for debugging:
      # FTLCONF_RATE_LIMIT: "100000/60"
    networks:
      internal-network: {}
    restart: "no" # TODO: revert to: unless-stopped

  certificate-manager:
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    restart: "no" # TODO: revert to: unless-stopped

  http-proxy:
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    restart: "no" # TODO: revert to: unless-stopped

  socket-proxy:
    environment:
      <<: *common-env-variables
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80"
      - "443:443"
    networks:
      internal-network: {}
      external-network:
        ipv4_address: *external-ip
    restart: "no" # TODO: revert to: unless-stopped

  webui-backup:
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    restart: "no" # TODO: revert to: unless-stopped
