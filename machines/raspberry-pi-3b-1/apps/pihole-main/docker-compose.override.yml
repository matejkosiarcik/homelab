# version: "3.8"

x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev

services:
  app:
    environment:
      <<: *common-env-variables
      FTLCONF_PRIVACYLEVEL: "0"
    restart: "no"

  certificate-manager:
    environment:
      <<: *common-env-variables
    restart: "no"

  http-proxy:
    environment:
      <<: *common-env-variables
    restart: "no"

  socket-proxy:
    environment:
      <<: *common-env-variables
    ports:
      - "8053:53/tcp"
      - "8053:53/udp"
      - "8080:80"
      - "8443:443"
    restart: "no"

  webui-backup:
    environment:
      <<: *common-env-variables
    restart: "no"
