# version: "3.8"

services:
  pihole-app:
    ports:
      - "8053:53/tcp"
      - "8053:53/udp"
      - "8081:80/tcp"
    environment:
      - FTLCONF_PRIVACYLEVEL=0
    restart: "no"

  pihole-proxy:
    ports:
      - 8080:80
      - 8443:443
    environment:
      - ENV=dev
    volumes:
      - ../../../.shared/proxy/apache.conf:/etc/apache2/sites-enabled/apache.conf:ro
      - ../../../.shared/proxy/www:/app/www:ro
    restart: "no"

  pihole-app-backup:
    volumes:
      - ../../../.shared/backup/entrypoint.sh:/app/entrypoint.sh:ro
      - ../../../.shared/backup/run.sh:/app/run.sh:ro
    restart: "no"
