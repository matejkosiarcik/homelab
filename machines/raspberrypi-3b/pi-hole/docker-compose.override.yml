# version: "3.8"

services:
  pihole-app:
    ports:
      - "8053:53/tcp"
      - "8053:53/udp"
      - "8081:80"
    environment:
      - FTLCONF_PRIVACYLEVEL=0
    restart: "no"

  pihole-http-proxy:
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - ENV=dev
    restart: "no"

  pihole-socat:
    restart: "no"

  pihole-backup:
    restart: "no"
