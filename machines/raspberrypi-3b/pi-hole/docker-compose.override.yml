# version: "3.8"

services:
  app:
    ports:
      - "8053:53/tcp"
      - "8053:53/udp"
      - "8081:80/tcp"
    environment:
      - FTLCONF_PRIVACYLEVEL=0
    restart: "no"

  app-proxy:
    ports:
      - 8080:80
      - 8443:443
    environment:
      - ENV=dev
    restart: "no"

  app-backup:
    volumes:
      - ../../../.shared/backup/entrypoint.sh:/app/entrypoint.sh:ro
      - ../../../.shared/backup/run.sh:/app/run.sh:ro
    restart: "no"
