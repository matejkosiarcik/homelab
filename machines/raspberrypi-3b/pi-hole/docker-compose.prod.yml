# version: "3.8"

services:
  pihole-app:
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      - FTLCONF_LOCAL_IPV4=10.1.10.1
      - FTLCONF_PRIVACYLEVEL=1
      - VIRTUAL_HOST=pihole.lan
      - PIHOLE_DOMAIN=pihole.lan
    networks:
      pihole-network:
        ipv4_address: 10.1.10.1
    restart: unless-stopped

  pihole-proxy:
    ports:
      - 80:80
      - 443:443
    environment:
      - ENV=prod
    volumes:
      - ../.shared/proxy/apache.conf:/etc/apache2/sites-enabled/apache.conf:ro
      - ../.shared/proxy/www:/app/www:ro
    restart: unless-stopped

  pihole-app-backup:
    volumes:
      - ../.shared/ui-backup/entrypoint.sh:/app/entrypoint.sh:ro
      - ../.shared/ui-backup/run.sh:/app/run.sh:ro
    restart: unless-stopped
