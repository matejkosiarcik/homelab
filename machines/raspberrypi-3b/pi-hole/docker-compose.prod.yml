# version: "3.8"

services:
  pihole-app:
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80"
    environment:
      - FTLCONF_LOCAL_IPV4=10.1.10.1
      - FTLCONF_PRIVACYLEVEL=1
      - VIRTUAL_HOST=pihole.lan
      - PIHOLE_DOMAIN=pihole.lan
    networks:
      pihole-network:
        ipv4_address: 10.1.10.1
    restart: unless-stopped

  pihole-proxy:
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ENV=prod
    networks:
      pihole-network:
        ipv4_address: 10.1.10.2
    restart: unless-stopped

  pihole-backup:
    restart: unless-stopped
