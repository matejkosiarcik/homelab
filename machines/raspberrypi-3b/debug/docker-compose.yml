# version: "3.8"

services:
  app:
    image: httpd:2.4.59
    container_name: apache
    restart: unless-stopped
    volumes:
      - ./config/html:/usr/local/apache2/htdocs:ro

networks:
  debug:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.10.0/24"
