version: "3.8"

services:
  app:
    image: httpd:2.4.59
    container_name: apache
    restart: unless-stopped
    volumes:
      - "./html:/usr/local/apache2/htdocs"

networks:
  network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.6.0/24"
          ip_range: "10.1.6.0/28"
          # gateway: "192.168.0.1"
