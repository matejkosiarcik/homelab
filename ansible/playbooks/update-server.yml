- name: Update system
  hosts: servers
  tasks:
    - name: Ping
      ansible.builtin.ping:

    - name: Update APT packages
      when: ansible_facts['system'] == 'Linux' and ansible_facts['os_family'] == "Debian"
      become: true
      ansible.builtin.apt:
        update_cache: true
        upgrade: true
        autoclean: true
        autoremove: true

    - name: Update homelab repository
      register: update_git_homelab
      changed_when: "'CHANGED' in update_git_homelab.stdout"
      ansible.builtin.shell: |
        set -eufo pipefail

        if [ -d "$HOME/git/homelab" ]; then
          cd "$HOME/git/homelab"
        else
          printf 'Directory ~/git/homelab not found\n'
          exit 1
        fi

        if [ "$(git status --short)" != '' ]; then
          git checkout .
          git clean -df
          printf 'CHANGED\n'
        fi

        if [ "$(git branch --show-current)" != main ]; then
          git checkout main
          printf 'CHANGED\n'
        fi

        if [ "$(git status --short)" != '' ]; then
          git checkout .
          git clean -df
          printf 'CHANGED\n'
        fi

        git fetch

        if [ "$(git diff --name-only origin/main)" != '' ]; then
          git pull --ff-only
          printf 'CHANGED\n'
        fi

    - name: Install global server scripts
      register: git_install
      when: update_git_homelab.changed
      changed_when: "True"
      ansible.builtin.shell: |
        set -eufo pipefail
        cd "$HOME/git/homelab/servers/.current"
        sh helper.sh install --prod

    - name: Reboot
      when: git_install.changed
      throttle: 1
      ansible.builtin.reboot:
        reboot_command: sudo reboot
