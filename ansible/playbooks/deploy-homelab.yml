- name: Deploy latest homelab services
  hosts: servers
  serial: 1
  any_errors_fatal: true
  tasks:
    - name: Ping
      ansible.builtin.ping:

    - name: Install global server scripts
      register: install
      changed_when: "'CHANGED' in install.stdout"
      ansible.builtin.shell: |
        set -eufo pipefail
        cd "$HOME/git/homelab/servers/.current"

        crontab_shasum_before="$(crontab -l | shasum)"
        startup_script_shasum_before="$((shasum <"$HOME/config/startup-initial.sh" && shasum <"$HOME/config/startup-always.sh") || true)"

        sh main.sh install --prod

        crontab_shasum_after="$(crontab -l | shasum)"
        startup_script_shasum_after="$((shasum <"$HOME/config/startup-initial.sh" && shasum <"$HOME/config/startup-always.sh") || true)"

        if [ "$crontab_shasum_before" != "$crontab_shasum_after" ] || [ "$startup_script_shasum_before" != "$startup_script_shasum_after" ]; then
          printf 'CHANGED\n'
        fi

    - name: Reboot
      when: install.changed
      throttle: 1
      ansible.builtin.reboot:
        reboot_command: sudo reboot

    - name: Deploy homelab
      changed_when: "True"
      throttle: 1
      ansible.builtin.shell: |
        set -eufo pipefail

        if [ -d "$HOME/git/homelab" ]; then
          cd "$HOME/git/homelab"
        else
          printf 'Directory ~/git/homelab not found\n'
          exit 1
        fi

        if [ "$(git status --short)" != '' ]; then
          printf 'git repository is dirty\n'
          git status
          exit 1
        fi

        if [ ! -e 'servers/.current' ]; then
          printf 'Server symlink is not setup\n'
          exit 1
        fi

        cd servers/.current

        sh main.sh deploy --prod
