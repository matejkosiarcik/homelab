- name: Update system
  hosts: servers
  tasks:
    - name: Ping
      ansible.builtin.ping:

    - name: Update APT packages
      when: ansible_facts['os_family'] == "Debian"
      become: true
      ansible.builtin.apt:
        update_cache: true
        upgrade: true

    - name: Update homelab repository
      changed_when: true
      ansible.builtin.shell: |
        if [ -d "$HOME/git/homelab" ]; then
          cd "$HOME/git/homelab"
        else
          printf 'Directory ~/git/homelab not found\n'
          exit 1
        fi
        git checkout main
        git pull --ff-only
