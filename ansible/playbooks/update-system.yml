- name: Update system
  hosts: servers
  tasks:
    - name: Ping
      ansible.builtin.ping:

    - name: Update APT packages
      when: ansible_facts['os_family'] == "Debian"
      become: true
      ansible.builtin.apt:
        update_cache: true
        upgrade: true

    - name: Update homelab repository
      changed_when: "'CHANGED' in update_git_homelab.stdout"
      register: update_git_homelab
      ansible.builtin.shell: |
        if [ -d "$HOME/git/homelab" ]; then
          cd "$HOME/git/homelab"
        else
          printf 'Directory ~/git/homelab not found\n'
          exit 1
        fi
        if [ "$(git status --short) != '' ]; then
          git checkout .
          git clean -xdf
          printf 'CHANGED\n'
        fi
        if [ "$(git branch --show-current)" != main ]; then
          git checkout main
          printf 'CHANGED\n'
        fi
        git fetch origin main:main
        if [ "$(git diff --name-only origin/main)" != '' ]; then
          git pull --ff-only
          printf 'CHANGED\n'
        fi
