- name: Shutdown
  hosts: servers
  serial: 1
  any_errors_fatal: true
  tasks:
    - name: Ping
      ansible.builtin.ping:

    - name: Shutdown
      become: true
      tags:
        - skip_ansible_lint
        - skip_ansible_lint_rule_syntax-check[unknown-module]
        - skip_ansible_lint_rule_syntax-check
        - skip_ansible_lint_rule_unknown-module
      community.general.shutdown:
