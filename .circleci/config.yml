version: 2.1

workflows:
  version: 2
  circleci:
    jobs:
      - azlint
      - local_build
      - docker_build
      - deployment

jobs:
  azlint:
    docker:
      - image: matejkosiarcik/azlint:0.6.11
    environment:
      # TODO: Remove override
      VALIDATE_NPM_INSTALL: "false"
      VALIDATE_NPM_INSTALL_LOCK: "false"
    steps:
      - checkout
      - run: |
          azlint
          # TODO: Reenable code below
          # if [ "$CIRCLE_BRANCH" = main ]; then
          #   azlint
          # else
          #   azlint --only-changed
          # fi

  local_build:
    docker:
      - image: debian:12.5
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            apt-get update -qq
            DEBIAN_FRONTEND=noninteractive DEBCONF_TERSE=yes DEBCONF_NOWARNINGS=yes \
              apt-get install -q --yes --no-install-recommends \
              ca-certificates git make \
              nodejs npm \
              python3 python3-pip python3-venv
      - run:
          name: Install project dependencies
          command: make bootstrap
      - run:
          name: Build subprojects
          command: make build

  docker_build:
    docker:
      - image: docker:26.1.2
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install system dependencies
          command: |
            apk update --no-cache
            apk add --no-cache make
      - run:
          name: Build docker
          command: |
            make docker-build

  deployment:
    docker:
      - image: docker:26.1.2
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install system dependencies
          command: |
            apk update --no-cache
            apk add --no-cache bash git
      - run:
          name: Run deployment on Raspberry Pi 3B [dry-run]
          command: |
            mkdir -p "$HOME/.homelab-1/pi-hole/private"
            touch "$HOME/.homelab-1/pi-hole/private/app-backup.env"
            DEST_DIR="$HOME/.homelab-1" \
              bash './machines/raspberrypi-3b/install.sh' -n
      - run:
          name: Run deployment on Odroid H3 [dry-run]
          command: |
            mkdir -p "$HOME/.homelab-2/healthchecks/private" \
              "$HOME/.homelab-2/omada-controller/private" \
              "$HOME/.homelab-2/unifi-controller/private" \
              "$HOME/.homelab-2/uptime-kuma/private"
            touch "$HOME/.homelab-2/healthchecks/private/app.env" \
              "$HOME/.homelab-2/healthchecks/private/database-backup.env" \
              "$HOME/.homelab-2/omada-controller/private/app-backup.env" \
              "$HOME/.homelab-2/unifi-controller/private/app-backup.env" \
              "$HOME/.homelab-2/uptime-kuma/private/app-backup.env"
            DEST_DIR="$HOME/.homelab-2" \
              bash './machines/odroid-h3/install.sh' -n
