version: 2.1

workflows:
  version: 2
  circleci:
    jobs:
      - azlint
      - dry_deployment

jobs:
  azlint:
    docker:
      - image: matejkosiarcik/azlint:0.6.11
    steps:
      - checkout
      - run: |
          if [ "$CIRCLE_BRANCH" = main ]; then
            azlint
          else
            azlint --only-changed
          fi

  dry_deployment:
    docker:
      - image: docker:26.0.2
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install system dependencies
          command: |
            apk update --no-cache
            apk add --no-cache bash git
      - run:
          name: Run deployment on Raspberry Pi 3B [dry-run]
          command: |
            DEST_DIR="$PWD/.deployment" \
              bash './machines/raspberrypi-3b/install.sh' -n
      - run:
          name: Run deployment on Odroid H3 [dry-run]
          command: |
            DEST_DIR="$PWD/.deployment" \
              bash './machines/odroid-h3/install.sh' -n
