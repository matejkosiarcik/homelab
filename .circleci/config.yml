version: 2.1

workflows:
  version: 2
  circleci:
    jobs:
      - local_build
      - docker_build
      - dryrun_deployment:
          matrix:
            parameters:
              server:
                - macbook-pro-2012
                - odroid-h3
                - raspberry-pi-3b
                - raspberry-pi-4b-2g
                - raspberry-pi-4b-4g
                # - raspberry-pi-zero-2w-1
                # - raspberry-pi-zero-2w-2

jobs:
  local_build:
    docker:
      - image: debian:12.10
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            apt-get update -qq
            DEBIAN_FRONTEND=noninteractive DEBCONF_TERSE=yes DEBCONF_NOWARNINGS=yes \
              apt-get install -q --yes --no-install-recommends \
              ca-certificates git make \
              nodejs npm \
              python3 python3-pip python3-venv
      - run:
          environment:
            PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          name: Install project dependencies
          command: make bootstrap
      - run:
          name: Build subprojects
          command: make build

  docker_build:
    docker:
      - image: docker:28.0.1
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install system dependencies
          command: |
            apk update --no-cache
            apk add --no-cache make
      - run:
          name: Build docker
          command: |
            make docker-build

  dryrun_deployment:
    parameters:
      server:
        type: string
    docker:
      - image: docker:28.0.1
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install system dependencies
          command: |
            set -euf
            apk update --no-cache
            apk add --no-cache apache2-utils bash git moreutils python3
            if find './servers/<< parameters.server >>/docker-apps/' -maxdepth 1 | grep 'speedtest-tracker' >/dev/null 2>&1; then
              apk add --no-cache nodejs npm
            fi
            echo "docker is at:"
            which docker
            docker run debian:12.8 which which
            docker run --rm --entrypoint sh nicolargo/glances:latest-full -c 'echo foo'
      - run:
          name: Prepare secrets on << parameters.server >>
          environment:
            PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          command: |
            set -euf
            sh './servers/<< parameters.server >>/main.sh' secrets --dev --offline
      # - run:
      #     name: Build apps on << parameters.server >>
      #     command: |
      #       set -euf
      #       sh './servers/<< parameters.server >>/main.sh' build --dev
      - run:
          name: Run dry-run deployment on << parameters.server >>
          command: |
            set -euf
            sh './servers/<< parameters.server >>/main.sh' start --dev --dry-run
