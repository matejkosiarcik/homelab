version: 2.1

workflows:
  version: 2
  circleci:
    jobs:
      - azlint
      - local_build
      - docker_build
      - deployment:
          matrix:
            parameters:
              server:
                - raspberry-pi-3b
                - raspberry-pi-4b-2g
                - raspberry-pi-4b-4g
                - raspberry-pi-zero-2w-1
                - raspberry-pi-zero-2w-2
                - odroid-h3
              mode:
                - dev
                - prod

jobs:
  azlint:
    docker:
      - image: matejkosiarcik/azlint:0.6.13
    steps:
      - checkout
      - run: |
          azlint
          # TODO: Reenable code below
          # if [ "$CIRCLE_BRANCH" = main ]; then
          #   azlint
          # else
          #   azlint --only-changed
          # fi

  local_build:
    docker:
      - image: debian:12.6
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            apt-get update -qq
            DEBIAN_FRONTEND=noninteractive DEBCONF_TERSE=yes DEBCONF_NOWARNINGS=yes \
              apt-get install -q --yes --no-install-recommends \
              ca-certificates git make \
              nodejs npm \
              python3 python3-pip python3-venv
      - run:
          name: Install project dependencies
          command: make bootstrap
      - run:
          name: Build subprojects
          command: make build

  docker_build:
    docker:
      - image: docker:27.1.2
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install system dependencies
          command: |
            apk update --no-cache
            apk add --no-cache make
      - run:
          name: Build docker
          command: |
            make docker-build

  deployment:
    parameters:
      mode:
        type: string
      server:
        type: string
    docker:
      - image: docker:27.1.2
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install system dependencies
          command: |
            apk update --no-cache
            apk add --no-cache apache2-utils bash git moreutils python3
      - run:
          name: Run deployment on << parameters.server >> [<< parameters.mode >>]
          command: |
            sh './servers/<< parameters.server >>/helper.sh' create-secrets --<< parameters.mode >>
            sh './servers/<< parameters.server >>/helper.sh' start --<< parameters.mode >> --dry-run
