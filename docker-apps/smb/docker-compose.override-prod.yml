x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_APP_NAME}.home
    HOMELAB_APP_EXTERNAL_IP: ${DOCKER_COMPOSE_NETWORK_IP}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: unless-stopped

services:
  samba:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      SAMBA_TITLE: ${DOCKER_COMPOSE_APP_NAME}.home
    volumes:
      - ${DOCKER_COMPOSE_SAMBA_PATH}:/data:rw

  socket-proxy:
    <<: *common-service-options
    ports:
      - ${DOCKER_COMPOSE_NETWORK_IP}:139:139
      - ${DOCKER_COMPOSE_NETWORK_IP}:445:445
    networks:
      external-network:

networks:
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false
