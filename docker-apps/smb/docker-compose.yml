x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_TYPE: smb
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}

services:
  samba:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-samba
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/samba/Dockerfile
    env_file:
      - ./app-secrets/samba.env
    volumes:
      - ./app-logs/samba:/var/log/samba:rw

  socket-proxy:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-socket-proxy
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile

networks:
  internal-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-internal-network
