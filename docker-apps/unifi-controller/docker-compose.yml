x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: unifi-controller
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  unifi-network-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/unifi-controller/Dockerfile
      args:
        HOMELAB_BUILD_ENV: N/A
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      MONGO_DBNAME: unifi
      MONGO_HOST: mongodb
      MONGO_USER: unifi
    volumes:
      - ./app-data/unifi-network-app:/config:rw
      - ./app-secrets/mongodb-password.txt:/homelab/mongodb-password.txt:ro
    stop_grace_period: 60s

  mongodb:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./database/mongodb/Dockerfile
    environment:
      - DBNAME=unifi
      - USER=unifi
    volumes:
      - ./app-data/mongodb:/data/db:rw
      - ./config/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./app-secrets/mongodb-password.txt:/homelab/mongodb-password.txt:ro
    stop_grace_period: 30s

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./app-secrets/certificate-manager.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw

  http-proxy-admin:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: admin
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/http-user--proxy-status.htpasswd:/homelab/http-user--proxy-status.htpasswd:ro
      - ./app-logs/http-proxy-admin:/homelab/logs:rw

  http-proxy-portal:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: portal
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/http-user--proxy-status.htpasswd:/homelab/http-user--proxy-status.htpasswd:ro
      - ./app-logs/http-proxy-portal:/homelab/logs:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile
    ports:
      - 1900:1900/udp
      - 3478:3478/udp
      - 5514:5514/udp
      - 6789:6789
      - 10001:10001/udp

  web-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      unifi-network-app:
        condition: service_healthy
    env_file:
      - ./app-secrets/web-backup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: backup
    volumes:
      - ./app-data/web-backup:/homelab/backup:rw
      - ./app-logs/web-backup-errors:/homelab/errors:rw

networks:
  internal-network: {}
