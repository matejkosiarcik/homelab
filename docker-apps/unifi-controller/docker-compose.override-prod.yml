x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-prod.env
    restart: unless-stopped

services:
  main-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/unifi-controller/Dockerfile
      args:
        HOMELAB_BUILD_ENV: prod

  database:
    <<: *common-service-options

  certificate-manager:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
      - "444:444"

  web-backup:
    <<: *common-service-options
