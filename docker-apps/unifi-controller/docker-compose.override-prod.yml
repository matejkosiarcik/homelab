x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_DOMAIN}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-prod.env
    restart: unless-stopped

services:
  unifi-network-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/unifi-controller/Dockerfile
      args:
        HOMELAB_BUILD_ENV: prod

  mongodb:
    <<: *common-service-options

  certificate-manager:
    <<: *common-service-options

  http-proxy-admin:
    <<: *common-service-options

  http-proxy-portal:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 80:80
      - 81:81
      - 443:443
      - 444:444
    networks:
      external-network:
        ipv4_address: ${DOCKER_COMPOSE_NETWORK_IP}

  web-backup:
    <<: *common-service-options

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: 10.1.0.0/17
          ip_range: ${DOCKER_COMPOSE_NETWORK_RANGE}
          gateway: ${DOCKER_COMPOSE_NETWORK_GATEWAY}
