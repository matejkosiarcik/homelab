x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_APP_NAME}.home
    HOMELAB_APP_EXTERNAL_IP: ${DOCKER_COMPOSE_NETWORK_IP}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: unless-stopped

services:
  unifi-network-application:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/unifi-network-application/Dockerfile
      args:
        HOMELAB_BUILD_ENV: prod

  mongodb:
    <<: *common-service-options

  certificate-manager:
    <<: *common-service-options

  http-proxy-admin:
    <<: *common-service-options

  http-proxy-admin-raw-secure:
    <<: *common-service-options

  http-proxy-admin-raw-insecure:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 80:80
      - 443:443
      - 8080:8080
      - 8443:8443
    networks:
      external-network:
        ipv4_address: ${DOCKER_COMPOSE_NETWORK_IP}

  web-backup:
    <<: *common-service-options

networks:
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: macvlan
    driver_opts:
      parent: ${DOCKER_COMPOSE_NETWORK_INTERFACE}
    ipam:
      config:
        - subnet: 10.1.0.0/16
          ip_range: ${DOCKER_COMPOSE_NETWORK_RANGE}
          gateway: ${DOCKER_COMPOSE_NETWORK_GATEWAY}
