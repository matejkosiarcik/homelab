x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: "no"

services:
  unifi-network-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/unifi-network-app/Dockerfile
      args:
        HOMELAB_BUILD_ENV: dev

  mongodb:
    <<: *common-service-options
    # ports:
    #   - 27017:27017

  certificate-manager:
    <<: *common-service-options

  http-proxy-admin:
    <<: *common-service-options

  http-proxy-portal:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 8080:80
      - 8081:81
      - 8443:443
      - 8444:444

  web-backup:
    <<: *common-service-options
