x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
    HOMELAB_APP_EXTERNAL_IP: "127.0.0.1"
    HOMELAB_APP_EXTERNAL_URL: https://localhost:8443
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: "no"

services:
  app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/unifi-network-application/Dockerfile
      args:
        HOMELAB_BUILD_ENV: dev
    ports:
      - 127.0.0.1:1900:1900/udp
      - 127.0.0.1:3478:3478/udp
      - 127.0.0.1:5514:5514/udp
      - 127.0.0.1:6789:6789
      - 127.0.0.1:10001:10001/udp

  mongodb:
    <<: *common-service-options
    # ports: # Only for local debugging
    #   - 127.0.0.1:27017:27017

  certificator:
    <<: *common-service-options

  apache-admin:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8443:443

  apache-admin-raw:
    <<: *common-service-options

  apache-prometheus-exporter:
    <<: *common-service-options
