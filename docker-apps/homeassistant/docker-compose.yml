x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_TYPE: homeassistant
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    dns_opt:
      - single-request
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 1

services:
  homeassistant:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/homeassistant/Dockerfile
    volumes:
      - ./app-data/homeassistant:/config:rw
      - ../../../../docker-images/external/homeassistant/configuration.yaml:/config/configuration.yaml:ro
      # - /etc/localtime:/etc/localtime:ro
    # cap_add:
    #   - NET_ADMIN
    #   - NET_RAW
    # privileged: true
    stop_grace_period: 30s

  certificate-manager:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-certificate-manager
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./app-secrets/certificate-manager.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certificate-manager:/homelab/logs:rw

  http-proxy:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-http-proxy
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/http-user--proxy-status.htpasswd:/homelab/http-user--proxy-status.htpasswd:ro
      - ./app-logs/http-proxy:/homelab/logs:rw

  transport-proxy:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-transport-proxy
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/transport-proxy/Dockerfile

