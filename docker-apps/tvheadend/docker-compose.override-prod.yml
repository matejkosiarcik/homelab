x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_APP_NAME}.home
    HOMELAB_APP_EXTERNAL_IP: ${DOCKER_COMPOSE_NETWORK_IP}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: unless-stopped

services:
  tvheadend:
    <<: *common-service-options
    devices:
      - /dev/dvb:/dev/dvb

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  # TODO: Remove direct proxy after Let's Encrypt certificates
  http-proxy-direct:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - ${DOCKER_COMPOSE_NETWORK_IP}:80:80
      - ${DOCKER_COMPOSE_NETWORK_IP}:443:443
      - ${DOCKER_COMPOSE_NETWORK_IP}:9981:9981
      - ${DOCKER_COMPOSE_NETWORK_IP}:9982:9982
    networks:
      external-network:

networks:
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false
