x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
    HOMELAB_APP_EXTERNAL_IP: "127.0.0.1"
    HOMELAB_APP_EXTERNAL_URL: https://localhost
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: "no"

services:
  app:
    <<: *common-service-options
    ports:
      - 127.0.0.1:9981:9981 # TODO: Move this port to proxy after Let's Encrypt certificates
      - 127.0.0.1:9982:9982

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8443:443
