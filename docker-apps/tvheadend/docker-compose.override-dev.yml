x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
    HOMELAB_APP_EXTERNAL_IP: "127.0.0.1"
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: "no"

services:
  tvheadend:
    <<: *common-service-options

  certificate-manager:
    <<: *common-service-options

  # TODO: Remove direct proxy after Let's Encrypt certificates
  http-proxy-direct:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 8080:80
      - 8443:443
      - 9981:9981
      - 9982:9982
