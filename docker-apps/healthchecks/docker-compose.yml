x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: healthchecks
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  main-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/healthchecks/Dockerfile
    depends_on:
      database:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      DB: postgres
      DB_HOST: database
      SITE_NAME: Healthchecks
    env_file:
      - ./app-secrets/app.env
    volumes:
      - ./app-logs/main-app:/homelab/logs:rw
    stop_grace_period: 30s

  database:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./database/postgres/Dockerfile
    volumes:
      - ./app-data/database-data:/var/lib/postgresql/data:rw
      - ./app-secrets/database-password.txt:/homelab/database-password.txt:ro
      - ./app-logs/database:/homelab/logs:rw
    stop_grace_period: 30s

  database-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/postgres-backup/Dockerfile
    depends_on:
      database:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      PGHOST: database
    env_file:
      - ./app-secrets/database-backup.env
    volumes:
      - ./app-data/database-backup:/homelab/backup:rw
      - ./app-logs/database-backup:/homelab/logs:rw

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./app-secrets/certificate-manager.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certificate-manager:/homelab/logs:rw

  http-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/http-user--proxy-status.htpasswd:/homelab/http-user--proxy-status.htpasswd:ro
      - ./app-logs/http-proxy:/homelab/logs:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile
    volumes:
      - ./app-logs/socket-proxy:/homelab/logs:rw

networks:
  internal-network: {}
