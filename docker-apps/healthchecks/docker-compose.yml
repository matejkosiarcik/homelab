x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: healthchecks
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  main-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/healthchecks/Dockerfile
    depends_on:
      database:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      DB: postgres
      DB_HOST: database
      SITE_NAME: Healthchecks
    env_file:
      - ./private/app.env
    volumes:
      - ./log/main-app:/log:rw
    stop_grace_period: 30s

  database:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./database/postgres/Dockerfile
    volumes:
      - ./data/database-data:/var/lib/postgresql/data:rw
      - ./private/database-password.txt:/.homelab/password.txt:ro
      - ./log/database:/log:rw
    stop_grace_period: 30s

  database-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/postgres-backup/Dockerfile
    depends_on:
      database:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      PGHOST: database
    env_file:
      - ./private/database-backup.env
    volumes:
      - ./data/database-backup:/backup:rw
      - ./log/database-backup:/log:rw

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./private/certificate-manager.env
    volumes:
      - ./data/certs:/certs:rw
      - ./log/certificate-manager:/log:rw

  http-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    volumes:
      - ./data/certs:/certs:ro
      - ./private/http-user--proxy-status.htpasswd:/app/misc/http-user--proxy-status.htpasswd:ro
      - ./log/http-proxy:/log:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile
    volumes:
      - ./log/socket-proxy:/log:rw

networks:
  internal-network: {}
