x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-dev.env
    restart: "no"

services:
  main-app:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      # DEBUG: "True"
      DEFAULT_FROM_EMAIL: healthchecks@localhost
      EMAIL_HOST: host.docker.internal
      REGISTRATION_OPEN: "True"
      SITE_ROOT: https://localhost:8443

  database:
    <<: *common-service-options
    # ports:
    #   - "5432:5432"

  database-backup:
    <<: *common-service-options

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - "8080:80"
      - "8443:443"
