x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: uptime-kuma
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  uptime-kuma:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/uptime-kuma/Dockerfile
    volumes:
      - ./app-data/uptime-kuma:/app/data:rw
    stop_grace_period: 30s

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./app-secrets/certificate-manager.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certificate-manager:/homelab/logs:rw

  http-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/http-user--proxy-status.htpasswd:/homelab/http-user--proxy-status.htpasswd:ro
      - ./app-logs/http-proxy:/homelab/logs:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile
    volumes:
      - ./app-logs/socket-proxy:/homelab/logs:rw

  web-admin-setup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      uptime-kuma:
        condition: service_healthy
    env_file:
      - ./app-secrets/web-admin-setup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: admin-setup
    volumes:
      - ./app-data/web-admin-setup:/backup:rw
      - ./app-logs/web-admin-setup-errors:/homelab/errors:rw
      - ./app-logs/web-admin-setup:/homelab/logs:rw

  web-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      uptime-kuma:
        condition: service_healthy
      web-admin-setup:
        condition: service_healthy
    env_file:
      - ./app-secrets/web-backup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: backup
    volumes:
      - ./app-data/web-backup:/homelab/backup:rw
      - ./app-logs/web-backup-errors:/homelab/errors:rw
      - ./app-logs/web-backup:/homelab/logs:rw

networks:
  internal-network:
