x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: uptime-kuma
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  main-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/uptime-kuma/Dockerfile
    volumes:
      - ./data/uptime-kuma:/app/data:rw
    stop_grace_period: 30s

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./private/certificate-manager.env
    volumes:
      - ./data/certs:/certs:rw
      - ./log/certificate-manager:/log:rw

  http-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    volumes:
      - ./data/certs:/certs:ro
      - ./private/http-proxy-status.htpasswd:/app/misc/http-proxy-status.htpasswd:ro
      - ./log/http-proxy:/log:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile
    volumes:
      - ./log/socket-proxy:/log:rw

  web-admin-setup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      main-app:
        condition: service_healthy
    env_file:
      - ./private/web-admin-setup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: admin-setup
    volumes:
      - ./data/web-admin-setup:/backup:rw
      - ./data/web-admin-setup-errors:/errors:rw
      - ./log/web-admin-setup:/log:rw

  web-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      main-app:
        condition: service_healthy
      web-admin-setup:
        condition: service_healthy
    env_file:
      - ./private/web-backup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: backup
    volumes:
      - ./data/web-backup:/backup:rw
      - ./data/web-backup-errors:/errors:rw
      - ./log/web-backup:/log:rw

networks:
  internal-network:
