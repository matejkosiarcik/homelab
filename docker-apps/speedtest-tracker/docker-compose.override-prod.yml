x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
    HOMELAB_APP_EXTERNAL_DOMAIN: "${DOCKER_COMPOSE_DOMAIN}"
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-prod.env
    restart: unless-stopped

services:
  main-app:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      APP_URL: "https://${DOCKER_COMPOSE_DOMAIN}"

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - "80:80"
      - "443:443"
    networks:
      external-network:
        ipv4_address: "${DOCKER_COMPOSE_NETWORK_IP}"

  web-admin-setup:
    <<: *common-service-options

  # web-export:
  #   <<: *common-service-options

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/17"
          ip_range: "${DOCKER_COMPOSE_NETWORK_RANGE}"
          gateway: "${DOCKER_COMPOSE_NETWORK_GATEWAY}"
