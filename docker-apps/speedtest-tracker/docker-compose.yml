x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: speedtest-tracker
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  speedtest-tracker:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/speedtest-tracker/Dockerfile
    environment:
      <<: *common-env-variables
    env_file:
      - ./app-secrets/speedtest-tracker.env
    volumes:
      - ./app-data/speedtest-tracker:/config:rw
      - ./app-logs/speedtest-tracker:/homelab/logs:rw

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./app-secrets/certificate-manager.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw

  http-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/http-user--proxy-status.htpasswd:/homelab/http-user--proxy-status.htpasswd:ro
      - ./app-logs/http-proxy:/homelab/logs:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile

  web-admin-setup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      speedtest-tracker:
        condition: service_healthy
    env_file:
      - ./app-secrets/web-admin-setup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: admin-setup
    volumes:
      - ./app-logs/web-admin-setup-errors:/homelab/errors:rw

