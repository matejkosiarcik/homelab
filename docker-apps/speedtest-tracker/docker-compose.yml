x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: speedtest-tracker
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  main-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/speedtest-tracker/Dockerfile
    environment:
      <<: *common-env-variables
    env_file:
      - ./app-secrets/app.env
    volumes:
      - ./app-data/app-data:/config
      - ./app-logs/main-app:/log:rw

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./app-secrets/certificate-manager.env
    volumes:
      - ./app-data/certs:/certs:rw
      - ./app-logs/certificate-manager:/log:rw

  http-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    volumes:
      - ./app-data/certs:/certs:ro
      - ./app-secrets/http-user--proxy-status.htpasswd:/app/misc/http-user--proxy-status.htpasswd:ro
      - ./app-logs/http-proxy:/log:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile
    volumes:
      - ./app-logs/socket-proxy:/log:rw

  web-admin-setup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      main-app:
        condition: service_healthy
    env_file:
      - ./app-secrets/web-admin-setup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: admin-setup
    volumes:
      - ./app-logs/web-admin-setup-errors:/errors:rw
      - ./app-logs/web-admin-setup:/log:rw

