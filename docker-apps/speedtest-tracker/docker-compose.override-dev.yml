x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-dev.env
    restart: "no"

services:
  speedtest-tracker:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      APP_URL: https://localhost:8443
      # SPEEDTEST_SCHEDULE: "* * * * *"

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 8080:80
      - 8443:443

  web-admin-setup:
    <<: *common-service-options

