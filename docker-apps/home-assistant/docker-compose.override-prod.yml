x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_DOMAIN_PREFIX}.home
    HOMELAB_APP_EXTERNAL_IP: ${DOCKER_COMPOSE_NETWORK_IP}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: unless-stopped

services:
  home-assistant:
    <<: *common-service-options
    volumes:
      - /run/dbus:/run/dbus:ro

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 80:80
      - 443:443
    networks:
      external-network:
        ipv4_address: ${DOCKER_COMPOSE_NETWORK_IP}

  web-backup:
    <<: *common-service-options

networks:
  external-network:
    name: ${DOCKER_COMPOSE_DOMAIN_PREFIX}-external-network
    driver: macvlan
    driver_opts:
      parent: ${DOCKER_COMPOSE_NETWORK_INTERFACE}
    ipam:
      config:
        - subnet: 10.1.0.0/17
          ip_range: ${DOCKER_COMPOSE_NETWORK_RANGE}
          gateway: ${DOCKER_COMPOSE_NETWORK_GATEWAY}
