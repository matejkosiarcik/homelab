x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
    HOMELAB_APP_EXTERNAL_DOMAIN: "${DOCKER_COMPOSE_DOMAIN_1}"
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-prod.env
    restart: unless-stopped

services:
  minio:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      MINIO_BROWSER_REDIRECT_URL: "${DOCKER_COMPOSE_DOMAIN_2}"

  minio__cli-setup:
    <<: *common-service-options

  certificate-manager:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      HOMELAB_APP_EXTERNAL_DOMAIN: "${DOCKER_COMPOSE_DOMAIN_1},${DOCKER_COMPOSE_DOMAIN_2}"

  http-proxy-api:
    <<: *common-service-options

  http-proxy-console:
    <<: *common-service-options

  socket-proxy-api:
    <<: *common-service-options
    ports:
      - "80:80"
      - "443:443"
    networks:
      external-network:
        ipv4_address: "${DOCKER_COMPOSE_NETWORK_IP_1}"

  socket-proxy-console:
    <<: *common-service-options
    ports:
      - "80:80"
      - "443:443"
    networks:
      external-network:
        ipv4_address: "${DOCKER_COMPOSE_NETWORK_IP_2}"

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/17"
          ip_range: "${DOCKER_COMPOSE_NETWORK_RANGE}"
          gateway: "${DOCKER_COMPOSE_NETWORK_GATEWAY}"
