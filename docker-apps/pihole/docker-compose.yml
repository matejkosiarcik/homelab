x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: pihole
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  pihole:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/pihole/Dockerfile
    volumes:
      - ./app-data/pihole/etc-pihole:/etc/pihole:rw
      - ./app-data/pihole/etc-dnsmasq.d:/etc/dnsmasq.d:rw
      - ./app-secrets/pihole-password.txt:/homelab/pihole-password.txt:ro
      - ../../../../docker-images/external/pihole/custom.list.txt:/etc/pihole/custom.list:ro
    stop_grace_period: 30s

  pihole-post-setup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/pihole/Dockerfile
    volumes:
      - ./app-data/pihole/etc-pihole:/etc/pihole:rw
      - ./app-data/pihole/etc-dnsmasq.d:/etc/dnsmasq.d:rw
    entrypoint:
      - sh
      - /homelab/setup.sh
    depends_on:
      pihole:
        condition: service_healthy
    healthcheck:
      test: sh -c "printf 'started\n' | cmp /homelab/.internal/status.txt /dev/stdin >/dev/null 2>&1 || exit 1"
      interval: 5s
      timeout: 1s
      retries: 1
      start_period: 20s
    stop_grace_period: 30s

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./app-secrets/certificate-manager.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certificate-manager:/homelab/logs:rw

  http-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/http-user--proxy-status.htpasswd:/homelab/http-user--proxy-status.htpasswd:ro
      - ./app-logs/http-proxy:/homelab/logs:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile

  web-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      pihole:
        condition: service_healthy
    env_file:
      - ./app-secrets/web-backup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: backup
    volumes:
      - ./app-data/web-backup:/homelab/backup:rw
      - ./app-logs/web-backup-errors:/homelab/errors:rw
      - ./app-logs/web-backup:/homelab/logs:rw

  web-update-gravity:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      pihole:
        condition: service_healthy
      web-backup:
        condition: service_healthy
    env_file:
      - ./app-secrets/web-custom-setup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: update-gravity
    volumes:
      - ./app-logs/web-custom-setup-errors:/homelab/errors:rw
      - ./app-logs/web-custom-setup:/homelab/logs:rw

networks:
  internal-network: {}
