x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: pihole
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  main-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/pihole/Dockerfile
    volumes:
      - ./data/pihole/etc-pihole:/etc/pihole:rw
      - ./data/pihole/etc-dnsmasq.d:/etc/dnsmasq.d:rw
      - ./private/app-password.txt:/.homelab/app-password.txt:ro
      - ../../../../docker-images/external/pihole/local-domains.txt:/etc/pihole/custom.list:ro
      - ./log/main-app:/log:rw
    stop_grace_period: 30s

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./private/certificate-manager.env
    volumes:
      - ./data/certs:/certs:rw
      - ./log/certificate-manager:/log:rw

  http-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    volumes:
      - ./data/certs:/certs:ro
      - ./private/http-proxy-status.htpasswd:/app/misc/http-proxy-status.htpasswd:ro
      - ./log/http-proxy:/log:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile
    volumes:
      - ./log/socket-proxy:/log:rw

  web-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      main-app:
        condition: service_healthy
      web-custom-setup:
        condition: service_healthy
    env_file:
      - ./private/web-backup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: backup
    volumes:
      - ./data/web-backup:/backup:rw
      - ./data/web-backup-errors:/errors:rw
      - ./log/web-backup:/log:rw

  web-custom-setup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      main-app:
        condition: service_healthy
    env_file:
      - ./private/web-custom-setup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: custom-setup
      HOMELAB_BLOCK_ADS: 1
      HOMELAB_REMOVE_DEFAULT_ADLISTS: 0
    volumes:
      - ./data/web-custom-setup-errors:/errors:rw
      - ./log/web-custom-setup:/log:rw
      - ../../../../docker-images/external/pihole/base-whitelist.txt:/.homelab/domains/base-whitelist.txt:ro
      - ../../../../docker-images/external/pihole/base-blacklist.txt:/.homelab/domains/base-blacklist.txt:ro

networks:
  internal-network: {}
