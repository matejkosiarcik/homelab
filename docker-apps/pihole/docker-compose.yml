x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_TYPE: pihole
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  main-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/pihole/Dockerfile
    volumes:
      - ./data/pihole/etc-pihole:/etc/pihole:rw
      - ./data/pihole/etc-dnsmasq.d:/etc/dnsmasq.d:rw
      - ./private/webpassword.txt:/.homelab/webpassword.txt:ro
      - ../../../../docker-images/external/pihole/custom-domains.txt:/etc/pihole/custom.list:ro
      - ./log/main-app:/log:rw
    stop_grace_period: 30s

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    volumes:
      - ./data/certs:/certs:rw
      - ./log/certificate-manager:/log:rw

  http-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    volumes:
      - ./data/certs:/certs:ro
      - ./private/http-proxy-status.htpasswd:/app/misc/http-proxy-status.htpasswd:ro
      - ./log/http-proxy:/log:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile
    volumes:
      - ./log/socket-proxy:/log:rw

  webui-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/webui-backup/Dockerfile
    depends_on:
      main-app:
        condition: service_healthy
    volumes:
      - ./private/webui-backup.env:/app/.env:ro
      - ./data/webui-backup:/backup:rw
      - ./data/webui-backup-errors:/error:rw
      - ./log/webui-backup:/log:rw

networks:
  internal-network: {}
