x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_DOMAIN}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-prod.env
    restart: unless-stopped

services:
  pihole-pre-setup:
    <<: *common-service-options

  pihole:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      FTLCONF_LOCAL_IPV4: ${DOCKER_COMPOSE_NETWORK_IP}
      FTLCONF_PRIVACYLEVEL: "0"
      # FTLCONF_RATE_LIMIT: "100000/60" # Only for debugging
      VIRTUAL_HOST: ${DOCKER_COMPOSE_DOMAIN}
    hostname: ${DOCKER_COMPOSE_DOMAIN} # This fixes random container hostname in dashboard header

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80
      - 443:443
    networks:
      external-network:
        ipv4_address: ${DOCKER_COMPOSE_NETWORK_IP}

  web-backup:
    <<: *common-service-options

  web-update-gravity:
    <<: *common-service-options

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: 10.1.0.0/17
          ip_range: ${DOCKER_COMPOSE_NETWORK_RANGE}
          gateway: ${DOCKER_COMPOSE_NETWORK_GATEWAY}
