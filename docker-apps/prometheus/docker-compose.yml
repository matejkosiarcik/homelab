x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_TYPE: prometheus
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    dns_opt:
      - single-request
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 1

services:
  app:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/prometheus/Dockerfile
    volumes:
      - ./app-data/prometheus:/prometheus:rw
      - ./app-secrets/gatus-1-password.txt:/homelab/credentials/gatus-1-password.txt:ro
      - ./app-secrets/gatus-2-password.txt:/homelab/credentials/gatus-2-password.txt:ro
      - ./app-secrets/glances-odroid-h3-password.txt:/homelab/credentials/glances-odroid-h3-password.txt:ro
      - ./app-secrets/glances-raspberry-pi-3b-password.txt:/homelab/credentials/glances-raspberry-pi-3b-password.txt:ro
      - ./app-secrets/glances-raspberry-pi-4b-2g-password.txt:/homelab/credentials/glances-raspberry-pi-4b-2g-password.txt:ro
      - ./app-secrets/glances-raspberry-pi-4b-4g-password.txt:/homelab/credentials/glances-raspberry-pi-4b-4g-password.txt:ro
      - ./app-secrets/homeassistant-token.txt:/homelab/credentials/homeassistant-token.txt:ro
      - ./app-secrets/minio-token.txt:/homelab/credentials/minio-token.txt:ro
      - ./app-secrets/pihole-1-primary-password.txt:/homelab/credentials/pihole-1-primary-password.txt:ro
      - ./app-secrets/pihole-1-secondary-password.txt:/homelab/credentials/pihole-1-secondary-password.txt:ro
      - ./app-secrets/pihole-2-primary-password.txt:/homelab/credentials/pihole-2-primary-password.txt:ro
      - ./app-secrets/pihole-2-secondary-password.txt:/homelab/credentials/pihole-2-secondary-password.txt:ro

  certificate-manager:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-certificate-manager
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./app-secrets/certificate-manager.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certificate-manager:/homelab/logs:rw

  http-proxy:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-http-proxy
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/http-user--proxy-status.htpasswd:/homelab/http-user--proxy-status.htpasswd:ro
      - ./app-secrets/http-user--proxy-prometheus.htpasswd:/homelab/http-user--proxy-prometheus.htpasswd:ro
      - ./app-logs/http-proxy:/homelab/logs:rw

  http-proxy-prometheus-exporter:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-http-proxy-prometheus-exporter
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/apache-prometheus-exporter/Dockerfile
    environment:
      APACHE_HOST: http-proxy
    env_file:
      - ./app-secrets/http-proxy-prometheus-exporter.env

networks:
  default: # Just disable default network
    driver: none
  internal-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-internal-network
    internal: false # Allow external connectivity, because some containers need access to internet or other internal apps
