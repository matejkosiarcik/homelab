x-definitions:
  common-env-variables: &common-env-variables {}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: "no"

services:
  app:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      JELLYFIN_PublishedServerUrl: ${DOCKER_COMPOSE_NETWORK_URL}

  app-setup:
    <<: *common-service-options

  certificator:
    <<: *common-service-options

  apache:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8096:80
      - 127.0.0.1:8443:443

  apache-prometheus-exporter:
    <<: *common-service-options
