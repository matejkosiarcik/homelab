x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-dev.env
    restart: "no"

services:
  jellyfin:
    <<: *common-service-options
    hostname: jellyfin.localhost # This fixes random container hostname in settings and server picker
    environment:
      <<: *common-env-variables
      JELLYFIN_PublishedServerUrl: localhost
    # ports:
    #   - 8096:8096

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 8080:80
      - 8443:443
