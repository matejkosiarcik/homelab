x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
    HOMELAB_APP_EXTERNAL_IP: "127.0.0.1"
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: "no"

services:
  jellyfin:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      JELLYFIN_PublishedServerUrl: https://localhost:8443

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  http-proxy-direct:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8443:443
      - 127.0.0.1:8096:8096 # TODO: Remove this port after Let's Encrypt certificates
