x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_NAME: omada-controller
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  main-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/omada-controller/Dockerfile
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    volumes:
      - ./data/app:/opt/tplink/EAPController/data:rw
      - ./data/certs:/certs:rw
      - ./log/app:/opt/tplink/EAPController/logs:rw
    stop_grace_period: 60s

  certificate-manager:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificate-manager/Dockerfile
    env_file:
      - ./private/certificate-manager.env
    volumes:
      - ./data/certs:/certs:rw
      - ./log/certificate-manager:/log:rw

  http-proxy-admin:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: admin
    volumes:
      - ./data/certs:/certs:ro
      - ./private/http-user--proxy-status.htpasswd:/app/misc/http-user--proxy-status.htpasswd:ro
      - ./log/http-proxy-admin:/log:rw

  http-proxy-portal:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/http-proxy/Dockerfile
    depends_on:
      certificate-manager:
        condition: service_healthy
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: portal
    volumes:
      - ./data/certs:/certs:ro
      - ./private/http-user--proxy-status.htpasswd:/app/misc/http-user--proxy-status.htpasswd:ro
      - ./log/http-proxy-portal:/log:rw

  socket-proxy:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/socket-proxy/Dockerfile
    volumes:
      - ./log/socket-proxy:/log:rw
    ports:
      - 27001:27001/udp
      - 29810:29810/udp
      - 29811-29816:29811-29816

  web-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-automation/Dockerfile
    depends_on:
      main-app:
        condition: service_healthy
    env_file:
      - ./private/web-backup.env
    environment:
      <<: *common-env-variables
      HOMELAB_CONTAINER_VARIANT: backup
    volumes:
      - ./data/web-backup:/backup:rw
      - ./log/web-backup-errors:/errors:rw
      - ./log/web-backup:/log:rw

networks:
  internal-network: {}
