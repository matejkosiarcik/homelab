x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_TYPE: omada-controller
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common.env
    networks:
      internal-network: {}

services:
  main-app:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/omada-controller/Dockerfile
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    ports:
      - 27001:27001/udp
      - 29810:29810/udp
      - 29811-29816:29811-29816
    volumes:
      - ./data/app:/opt/tplink/EAPController/data:rw
      - ./data/certs:/certs:rw
      - ./log/app:/opt/tplink/EAPController/logs:rw
    stop_grace_period: 60s

  web-backup:
    <<: *common-service-options
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/web-backup/Dockerfile
    depends_on:
      main-app:
        condition: service_healthy
    volumes:
      - ./private/web-backup.env:/app/.env:ro
      - ./data/web-backup:/backup:rw
      - ./data/web-backup-errors:/error:rw
      - ./log/web-backup:/log:rw

networks:
  internal-network: {}
