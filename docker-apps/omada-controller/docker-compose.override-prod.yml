x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-prod.env
    restart: unless-stopped

services:
  main-app:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      MANAGE_HTTP_PORT: 80
      MANAGE_HTTPS_PORT: 443
      PORTAL_HTTP_PORT: 81
      PORTAL_HTTPS_PORT: 444

  certificate-manager:
    <<: *common-service-options

  http-proxy-admin:
    <<: *common-service-options

  http-proxy-portal:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 80:80
      - 81:81
      - 443:443
      - 444:444

  web-backup:
    <<: *common-service-options
