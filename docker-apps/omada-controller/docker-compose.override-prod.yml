x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: prod
    HOMELAB_APP_EXTERNAL_DOMAIN: ${DOCKER_COMPOSE_APP_NAME}.home
    HOMELAB_APP_EXTERNAL_IP: ${DOCKER_COMPOSE_NETWORK_IP}
    HOMELAB_APP_EXTERNAL_URL: https://${DOCKER_COMPOSE_APP_NAME}.home
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: unless-stopped

services:
  omada-controller:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      MANAGE_HTTP_PORT: 80
      MANAGE_HTTPS_PORT: 443
      PORTAL_HTTP_PORT: 81
      PORTAL_HTTPS_PORT: 444

  certificate-manager:
    <<: *common-service-options

  http-proxy-admin:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - ${DOCKER_COMPOSE_NETWORK_IP}:80:80
      - ${DOCKER_COMPOSE_NETWORK_IP}:81:81
      - ${DOCKER_COMPOSE_NETWORK_IP}:443:443
      - ${DOCKER_COMPOSE_NETWORK_IP}:444:444
    networks:
      external-network:

  web-backup:
    <<: *common-service-options

networks:
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false
