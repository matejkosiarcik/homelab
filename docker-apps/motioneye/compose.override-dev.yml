    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:8443:443

  apache-stream:
    <<: *common-service-options
    ports:
      - 127.0.0.1:9081:443

  apache-prometheus-exporter:
    <<: *common-service-options
