x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_APP_TYPE: glances
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    networks:
      internal-network: {}
    dns_opt:
      - single-request
    security_opt:
      - no-new-privileges:true
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 1

services:
  app-ui:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/glances/Dockerfile
    volumes:
      - ./app-secrets/glances-password.txt:/root/.config/glances/admin.pwd:ro
    pid: host
    environment:
      GLANCES_OPT: "-w --password -u admin"
      DOCKER_HOST: tcp://socket-proxy:2375

  app-prometheus:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-app-prometheus
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/glances/Dockerfile
    volumes:
      - ../../../../docker-images/external/glances/prometheus/glances.conf:/root/.config/glances/glances.conf:ro
    pid: host
    environment:
      GLANCES_OPT: "--export prometheus --config /homelab/glances.conf"
      DOCKER_HOST: tcp://socket-proxy:2375

  certificator:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-certificator
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/certificator/Dockerfile
    env_file:
      - ./app-secrets/certificator.env
    volumes:
      - ./app-data/certs:/homelab/certs:rw
      - ./app-logs/certificator:/homelab/logs:rw

  apache:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-apache
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./custom/apache/Dockerfile
    volumes:
      - ./app-data/certs:/homelab/certs:ro
      - ./app-secrets/proxy-status.htpasswd:/homelab/proxy-status.htpasswd:ro
      - ./app-secrets/proxy-prometheus.htpasswd:/homelab/proxy-prometheus.htpasswd:ro
      - ./app-secrets/prometheus.htpasswd:/homelab/prometheus.htpasswd:ro
      - ./app-logs/apache:/homelab/logs:rw

  apache-prometheus-exporter:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-apache-prometheus-exporter
    init: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/apache-prometheus-exporter/Dockerfile
    environment:
      APACHE_HOST: apache
    env_file:
      - ./app-secrets/apache-prometheus-exporter.env

  socket-proxy:
    <<: *common-service-options
    container_name: ${DOCKER_COMPOSE_APP_NAME}-socket-proxy
    init: true
    read_only: true
    build:
      context: ../../../../docker-images/
      dockerfile: ./external/socket-proxy/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    tmpfs:
      - /run

networks:
  default: # Just disable default network
    driver: none
  internal-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-internal-network
    internal: false # Allow external connectivity, because some containers need access to internet or other internal apps
