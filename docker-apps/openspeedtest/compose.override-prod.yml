x-definitions:
  common-env-variables: &common-env-variables {}
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: unless-stopped

services:
  app:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      DOMAIN_NAME: ${DOCKER_COMPOSE_NETWORK_DOMAIN}
      USER_EMAIL: admin@${DOCKER_COMPOSE_NETWORK_DOMAIN}
    ports:
      - ${DOCKER_COMPOSE_NETWORK_IP}:80:3000
      # 3001 ignored
    networks:
      external-network:

  certificator:
    <<: *common-service-options

  apache:
    <<: *common-service-options
    ports:
      - ${DOCKER_COMPOSE_NETWORK_IP}:443:443
    networks:
      external-network:

  apache-prometheus-exporter:
    <<: *common-service-options

networks:
  external-network:
    name: ${DOCKER_COMPOSE_APP_NAME}-external-network
    driver: bridge
    internal: false
