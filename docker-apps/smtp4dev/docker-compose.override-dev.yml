x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    # env_file:
    #   - ./config/common-dev.env
    restart: "no"

services:
  main-app:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      HOSTNAME: localhost
      ServerOptions__HostName: localhost

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - "8025:25"
      - "8080:80"
      # - "8143:143"
      - "8443:443"
