x-definitions:
  common-env-variables: &common-env-variables
    HOMELAB_ENV: dev
    HOMELAB_APP_EXTERNAL_DOMAIN: localhost
    HOMELAB_APP_EXTERNAL_IP: "127.0.0.1"
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables
    restart: "no"

services:
  smtp4dev:
    <<: *common-service-options
    environment:
      <<: *common-env-variables
      HOSTNAME: localhost
      ServerOptions__HostName: localhost

  certificate-manager:
    <<: *common-service-options

  http-proxy:
    <<: *common-service-options

  socket-proxy:
    <<: *common-service-options
    ports:
      - 127.0.0.1:8025:25
      - 127.0.0.1:8080:80
      # - 127.0.0.1:8143:143
      - 127.0.0.1:8443:443
