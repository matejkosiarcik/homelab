x-definitions:
  extends-file: &extends-file ../../../../docker-apps/speedtest-tracker/docker-compose.override-prod.yml
  common-env-variables: &common-env-variables
    HOMELAB_APP_EXTERNAL_DOMAIN: speedtest-tracker.home
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables

services:
  main-app:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: main-app
    environment:
      <<: *common-env-variables
      APP_URL: https://speedtest-tracker.home

  certificate-manager:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: certificate-manager

  http-proxy:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: http-proxy

  socket-proxy:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: socket-proxy
    networks:
      external-network:
        ipv4_address: "10.1.16.7"

  web-admin-setup:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: web-admin-setup

  # web-export:
  #   <<: *common-service-options
  #   extends:
  #     file: *extends-file
  #     service: web-export

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.16.0/24"
          gateway: "10.1.17.7"
