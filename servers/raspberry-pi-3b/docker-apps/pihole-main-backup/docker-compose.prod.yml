x-definitions:
  extends-file: &extends-file ../../../../docker-apps/pihole/docker-compose.override-prod.yml
  common-env-variables: &common-env-variables
    HOMELAB_APP_EXTERNAL_DOMAIN: pihole-main-backup.home
  common-service-options: &common-service-options
    environment:
      <<: *common-env-variables

services:
  main-app:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: main-app
    # environment:
    #   <<: *common-env-variables
    #   FTLCONF_LOCAL_IPV4: "10.1.10.1"
    #   VIRTUAL_HOST: pihole-main-backup.home
    #   PIHOLE_DOMAIN: pihole-main-backup.home

  certificate-manager:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: certificate-manager

  http-proxy:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: http-proxy

  socket-proxy:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: socket-proxy
    networks:
      external-network:
        ipv4_address: "10.1.10.1"

  web-backup:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: web-backup

  web-custom-setup:
    <<: *common-service-options
    extends:
      file: *extends-file
      service: web-custom-setup

networks:
  external-network:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: "10.1.0.0/19"
          ip_range: "10.1.10.0/24"
          gateway: "10.1.11.1"
