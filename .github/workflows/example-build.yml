name: ExampleBuild

permissions: read-all

on:
  pull_request:

jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      pihole: ${{ steps.filter.outputs.pihole }}
    steps:
    - uses: actions/checkout@v4.1.7
    - uses: dorny/paths-filter@v3.0.2
      id: filter
      with:
        filters: |
          pihole:
            - '**/pihole*/**'

    - name: workflow tests
      if: steps.filter.outputs.pihole == 'true'
      run: echo "Detected some changes"

    - name: not workflow tests
      if: steps.filter.outputs.pihole != 'true'
      run: echo "Detected zero changes"

  build-pihole:
    runs-on: ubuntu-latest
    needs: paths-filter
    if: needs.paths-filter.outputs.pihole == 'true'
    strategy:
      # fail-fast: false
      matrix:
        architecture:
          - amd64
          - arm64
    name: Build - linux/${{ matrix.architecture }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3.2.0

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.6.1

      # - name: Build
      #   uses: docker/build-push-action@v6.7.0
      #   with:
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max
      #     load: true
      #     platforms: "linux/${{ matrix.architecture }}"
      #     push: false
      #     tags: "${{ env.DOCKER_IMAGE }}:dev"

      - name: Example build
        run: |
          cd docker-images
          docker build . \
            --file ./external/pihole/Dockerfile \
            --platform 'linux/${{ matrix.architecture }}' \
            --tag 'homelab/pihole:dev-${{ matrix.architecture }}'
