name: Docker build

permissions: read-all

on:
  pull_request:

jobs:
  paths-filter:
    name: Filter changed components
    runs-on: ubuntu-latest
    outputs:
      components: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Filter paths
        uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          filters: |
            actualbudget:
              - '**/actualbudget*/**'
              - '**/actual-budget*/**'
            changedetection:
              - '**/changedetection*/**'
            docker-proxy:
              - '**/docker-cache*/**'
              - '**/docker-mirror*/**'
              - '**/docker-proxy*/**'
              - '**/docker-registry*/**'
              - '**/dockerhub-*/**'
            dozzle-agent:
              - '**/dozzle-agent*/**'
              - '**/dozzle*/**'
            dozzle-server:
              - '**/dozzle-server*/**'
              - '**/dozzle*/**'
            gatus:
              - '**/gatus*/**'
            healthchecks:
              - '**/healthchecks*/**'
            homeassistant:
              - '**/homeassistant*/**'
              - '**/home-assistant*/**'
            homepage:
              - '**/homepage*/**'
            jellyfin:
              - '**/jellyfin*/**'
            minio:
              - '**/minio*/**'
            ntfy:
              - '**/ntfy*/**'
            omada-controller:
              - '**/omada-controller*/**'
            openspeedtest:
              - '**/openspeedtest*/**'
            pihole:
              - '**/pihole*/**'
            smb:
              - '**/samba*/**'
              - '**/smb*/**'
            smtp4dev:
              - '**/smtp4dev*/**'
            speedtest-tracker:
              - '**/speedtest-tracker*/**'
            tvheadend:
              - '**/tvheadend*/**'
            unifi-controller:
              - '**/unifi-controller*/**'
              - '**/unifi-network-application*/**'
            unbound:
              - '**/unbound*/**'

  build:
    name: Build - ${{ matrix.component }}
    runs-on: ubuntu-latest
    needs: paths-filter
    strategy:
      fail-fast: false
      matrix:
        component: ${{ fromJSON(needs.paths-filter.outputs.components) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3.2.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Example build
        run: |
          cat << EOF
          {
            "actualbudget": ["/servers/odroid-h3/docker-apps/actualbudget"],
            "changedetection": ["/servers/odroid-h3/docker-apps/changedetection"],
            "docker-proxy": ["/servers/odroid-h3/docker-apps/dockerhub-proxy"],
            "dozzle-agent": ["/servers/odroid-h3/docker-apps/dozzle-agent", "/servers/raspberry-pi-3b/docker-apps/dozzle-agent", "/servers/raspberry-pi-4b-2g/docker-apps/dozzle-agent", "/servers/raspberry-pi-4b-4g/docker-apps/dozzle-agent"],
            "dozzle-server": ["/servers/odroid-h3/docker-apps/dozzle-server"],
            "gatus": ["/servers/odroid-h3/docker-apps/gatus", "/servers/raspberry-pi-4b-4g/docker-apps/gatus-2"],
            "healthchecks": ["/servers/odroid-h3/docker-apps/healthchecks"],
            "homeassistant": ["/servers/odroid-h3/docker-apps/homeassistant"],
            "homepage": ["/servers/odroid-h3/docker-apps/homepage"],
            "jellyfin": ["/servers/odroid-h3/docker-apps/jellyfin"],
            "minio": ["/servers/odroid-h3/docker-apps/minio"],
            "ntfy": ["/servers/odroid-h3/docker-apps/ntfy"],
            "omada-controller": ["/servers/odroid-h3/docker-apps/omada-controller"],
            "openspeedtest": ["/servers/odroid-h3/docker-apps/openspeedtest"],
            "pihole": ["/servers/odroid-h3/docker-apps/pihole", "/servers/odroid-h3/docker-apps/pihole-backup", "/servers/raspberry-pi-4b-4g/docker-apps/pihole-2"],
            "smb": [],
            "smtp4dev": ["/servers/odroid-h3/docker-apps/smtp4dev"],
            "speedtest-tracker": ["/servers/odroid-h3/docker-apps/speedtest-tracker"],
            "tvheadend": ["/servers/raspberry-pi-3b/docker-apps/tvheadend"],
            "unifi-controller": ["/servers/raspberry-pi-4b-4g/docker-apps/unifi-controller"],
            "unbound": ["/servers/odroid-h3/docker-apps/unbound", "/servers/raspberry-pi-4b-4g/docker-apps/unbound-2"]
          }
          EOF | jq ".${{ matrix.component }}"" | sponge 'components.txt'
          cat 'components.txt'

