version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "01:00"
      timezone: Europe/Bratislava
    reviewers:
      - matejkosiarcik
    assignees:
      - matejkosiarcik
    open-pull-requests-limit: 1
    groups:
      github-actions:
        patterns:
          - "*"

  # Dockerfile-s
  - package-ecosystem: docker
    directory: /machines/odroid-h3/healthchecks/backup
    schedule:
      interval: daily
      time: "01:30"
      timezone: Europe/Bratislava
    reviewers:
      - matejkosiarcik
    assignees:
      - matejkosiarcik
    open-pull-requests-limit: 1
    groups:
      docker:
        patterns:
          - "*"
  - package-ecosystem: docker
    directory: /machines/odroid-h3/unifi-network-application/backup
    schedule:
      interval: daily
      time: "02:00"
      timezone: Europe/Bratislava
    reviewers:
      - matejkosiarcik
    assignees:
      - matejkosiarcik
    open-pull-requests-limit: 1
    groups:
      docker:
        patterns:
          - "*"
  - package-ecosystem: docker
    directory: /machines/raspberrypi-3b/pi-hole/backup
    schedule:
      interval: daily
      time: "02:30"
      timezone: Europe/Bratislava
    reviewers:
      - matejkosiarcik
    assignees:
      - matejkosiarcik
    open-pull-requests-limit: 1
    groups:
      docker:
        patterns:
          - "*"

  # NPM Backups
  - package-ecosystem: npm
    directory: /machines/odroid-h3/unifi-network-application/backup
    versioning-strategy: increase
    schedule:
      interval: daily
      time: "03:00"
      timezone: Europe/Bratislava
    reviewers:
      - matejkosiarcik
    assignees:
      - matejkosiarcik
    open-pull-requests-limit: 1
    groups:
      npm[linters]:
        patterns:
          - "*"
  - package-ecosystem: npm
    directory: /machines/raspberrypi-3b/pi-hole/backup
    versioning-strategy: increase
    schedule:
      interval: daily
      time: "03:30"
      timezone: Europe/Bratislava
    reviewers:
      - matejkosiarcik
    assignees:
      - matejkosiarcik
    open-pull-requests-limit: 1
    groups:
      npm[linters]:
        patterns:
          - "*"
