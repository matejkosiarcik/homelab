server:
    interface: 0.0.0.0
    outgoing-interface: 10.1.16.1
    access-control: 10.0.0.0/8 allow
    access-control: 127.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    hide-identity: yes
    hide-version: yes
    logfile: /homelab/logs/unbound.log
    extended-statistics: yes
    cache-max-ttl: 60
    cache-min-ttl: 1
    # These options are not in debian's unbound version yet:
    # cache-max-negative-ttl: 10
    # cache-min-negative-ttl: 1

forward-zone:
    name: "."
    forward-addr: 10.1.16.11
    forward-addr: 10.1.16.12
    forward-addr: 10.1.20.11
    forward-addr: 10.1.20.12

remote-control:
    control-enable: yes
    control-interface: /homelab/sock/unbound.sock
