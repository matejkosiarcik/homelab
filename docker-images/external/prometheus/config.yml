global:
  scrape_interval: 60s

scrape_configs:
  - job_name: gatus-1
    scheme: https
    metrics_path: /metrics
    basic_auth:
      username: prometheus
      password_file: /homelab/credentials/gatus-1-password.txt
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: [gatus.home]

