storage:
  type: sqlite
  path: /data/gatus.db

metrics: true

alerting:
  email:
    from: gatus@gatus.home
    host: smtp4dev.home
    port: 25
    to: notifications@gatus.home
    client:
      insecure: true
    default-alert:
      enabled: true
      failure-threshold: 2
      success-threshold: 1
      send-on-resolved: true
      description: Gatus healthcheck failed
  ntfy:
    url: http://ntfy.home # TODO: Change to HTTPS once real certificates are implemented
    topic: gatus
    priority: 3
    token: ${NTFY_TOKEN}
    default-alert:
      enabled: true
      failure-threshold: 2
      success-threshold: 1
      send-on-resolved: true
      description: Gatus healthcheck failed

# connectivity:
#   checker:
#     target: 10.1.0.1
#     interval: 15s

default-alerts: &default-alerts
  alerts:
    - type: email

default-icmp: &default-icmp
  <<: *default-alerts
  interval: 2m
  conditions:
    - "[CONNECTED] == true"

default-tcp: &default-tcp
  <<: *default-alerts
  interval: 5m
  conditions:
    - "[CONNECTED] == true"

default-udp: &default-udp
  <<: *default-alerts
  interval: 5m
  conditions:
    - "[CONNECTED] == true"

default-dns: &default-dns
  <<: *default-alerts
  interval: 5m
  dns:
    query-name: "example.com"
    query-type: "A"
  conditions:
    - "[DNS_RCODE] == NOERROR"

default-http: &default-http
  <<: *default-alerts
  interval: 5m
  client:
    insecure: true
  conditions:
    - "[STATUS] == 200"

