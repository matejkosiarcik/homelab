storage:
  type: sqlite
  path: /data/gatus.db

metrics: true

default-icmp: &default-icmp
  interval: 10m
  conditions:
    - "[CONNECTED] == true"

default-tcp: &default-tcp
  interval: 30m
  conditions:
    - "[CONNECTED] == true"

default-dns: &default-dns
  interval: 30m
  dns:
    query-name: "example.com"
    query-type: "A"
  conditions:
    - "[DNS_RCODE] == NOERROR"

default-http: &default-http
  interval: 30m
  client:
    insecure: true
  conditions:
    - "[STATUS] == 200"

