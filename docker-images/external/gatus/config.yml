storage:
  type: sqlite
  path: /data/gatus.db

metrics: true

alerting:
  ntfy:
    url: https://ntfy.home
    topic: gatus
    priority: 3
    token: ${NTFY_TOKEN}
    default-alert:
      enabled: true
      failure-threshold: 2
      success-threshold: 1
      send-on-resolved: true
      description: Gatus healthcheck failed

default-icmp: &default-icmp
  interval: 10m
  conditions:
    - "[CONNECTED] == true"

default-tcp: &default-tcp
  interval: 30m
  conditions:
    - "[CONNECTED] == true"

default-udp: &default-udp
  interval: 30m
  conditions:
    - "[CONNECTED] == true"

default-dns: &default-dns
  interval: 30m
  dns:
    query-name: "example.com"
    query-type: "A"
  conditions:
    - "[DNS_RCODE] == NOERROR"

default-http: &default-http
  interval: 30m
  client:
    insecure: true
  conditions:
    - "[STATUS] == 200"

