storage:
  type: sqlite
  path: /data/gatus.db

metrics: true

endpoints:
  ### Group: External DNS ###

  - name: External DNS - Google 1
    group: External DNS
    url: icmp://8.8.8.8
    interval: 1h
    conditions:
      - "[CONNECTED] == true"

  - name: External DNS - Google 2
    group: External DNS
    url: icmp://8.8.4.4
    interval: 1h
    conditions:
      - "[CONNECTED] == true"

  - name: External DNS - Cloudflare
    group: External DNS
    url: icmp://1.1.1.1
    interval: 1h
    conditions:
      - "[CONNECTED] == true"

  - name: External DNS - Level3
    group: External DNS
    url: icmp://4.2.2.1
    interval: 1h
    conditions:
      - "[CONNECTED] == true"

  ### Group: Network equipment ###

  - name: Router - TP-Link ER605
    group: Network equipment
    url: icmp://10.1.0.1
    interval: 10m
    conditions:
      - "[CONNECTED] == true"

  - name: Router - UPC Router
    group: Network equipment
    url: icmp://192.168.0.1
    interval: 10m
    conditions:
      - "[CONNECTED] == true"

  - name: WiFi AP - Unifi U6
    group: Network equipment
    url: icmp://10.1.0.2
    interval: 10m
    conditions:
      - "[CONNECTED] == true"

  - name: Smart switch - TP-Link SG108E
    group: Network equipment
    url: icmp://10.1.0.3
    interval: 10m
    conditions:
      - "[CONNECTED] == true"

  ### Group: Servers ###

  - name: Odroid H3
    group: Servers
    url: icmp://10.1.4.8
    interval: 10m
    conditions:
      - "[CONNECTED] == true"

  - name: Raspberry Pi 3B
    group: Servers
    url: icmp://10.1.4.2
    interval: 10m
    conditions:
      - "[CONNECTED] == true"

  - name: Raspberry Pi 4B 2G
    group: Servers
    url: icmp://10.1.4.3
    interval: 10m
    conditions:
      - "[CONNECTED] == true"

  - name: Raspberry Pi 4B 4G
    group: Servers
    url: icmp://10.1.4.4
    interval: 10m
    conditions:
      - "[CONNECTED] == true"

  - name: Raspberry Pi Zero 2W 1
    group: Servers
    url: icmp://10.1.4.6
    interval: 10m
    enabled: false # TODO: Reenable
    conditions:
      - "[CONNECTED] == true"

  - name: Raspberry Pi Zero 2W 2
    group: Servers
    url: icmp://10.1.4.7
    interval: 10m
    enabled: false # TODO: Reenable
    conditions:
      - "[CONNECTED] == true"

  ### Group: App - Dockerhub proxy ###

  - name: Dockerhub proxy HTTP
    group: App - DockerHub mirror
    url: http://10.1.16.7 # TODO: Use domain
    interval: 30m
    client:
      insecure: true
    conditions:
      - "[STATUS] == 200"

  - name: Dockerhub proxy HTTPS
    group: App - DockerHub mirror
    url: https://10.1.16.7 # TODO: Use domain
    interval: 30m
    client:
      insecure: true
    conditions:
      - "[STATUS] == 200"

  - name: Dockerhub proxy :80
    group: App - DockerHub mirror
    url: tcp://10.1.16.7:80 # TODO: Use domain
    interval: 30m
    conditions:
      - "[CONNECTED] == true"

  - name: Dockerhub proxy :443
    group: App - DockerHub mirror
    url: tcp://10.1.16.7:443 # TODO: Use domain
    interval: 30m
    conditions:
      - "[CONNECTED] == true"

  ### Group: App - Gatus ###

  - name: Gatus HTTP
    group: App - Gatus
    url: http://10.1.16.16 # TODO: Use domain
    interval: 30m
    client:
      insecure: true
    conditions:
      - "[STATUS] == 200"

  - name: Gatus HTTPS
    group: App - Gatus
    url: https://10.1.16.16 # TODO: Use domain
    interval: 30m
    client:
      insecure: true
    conditions:
      - "[STATUS] == 200"

  - name: Gatus :80
    group: App - Gatus
    url: tcp://10.1.16.16:80 # TODO: Use domain
    interval: 30m
    conditions:
      - "[CONNECTED] == true"

  - name: Gatus :443
    group: App - Gatus
    url: tcp://10.1.16.16:443 # TODO: Use domain
    interval: 30m
    conditions:
      - "[CONNECTED] == true"

  ### Group: App - Pihole (matej) ###

  - name: Pihole (matej) HTTP
    group: App - Pihole (matej)
    url: http://10.1.16.1 # TODO: Use domain
    interval: 30m
    client:
      insecure: true
    conditions:
      - "[STATUS] == 200"

  - name: Pihole (matej) HTTPS
    group: App - Pihole (matej)
    url: https://10.1.16.1 # TODO: Use domain
    interval: 30m
    client:
      insecure: true
    conditions:
      - "[STATUS] == 200"

  - name: Pihole (matej) DNS
    group: App - Pihole (matej)
    url: "10.1.16.1" # TODO: Use domain
    interval: 30m
    dns:
      query-name: "example.com"
      query-type: "A"
    client:
      insecure: true
    conditions:
      - "[DNS_RCODE] == NOERROR"

  - name: Pihole (matej) :53
    group: App - Pihole (matej)
    url: tcp://10.1.16.1:53 # TODO: Use domain
    interval: 30m
    conditions:
      - "[CONNECTED] == true"

  - name: Pihole (matej) :80
    group: App - Pihole (matej)
    url: tcp://10.1.16.1:80 # TODO: Use domain
    interval: 30m
    conditions:
      - "[CONNECTED] == true"

  - name: Pihole (matej) :443
    group: App - Pihole (matej)
    url: tcp://10.1.16.1:443 # TODO: Use domain
    interval: 30m
    conditions:
      - "[CONNECTED] == true"
