storage:
  type: sqlite
  path: /data/gatus.db

security:
  basic:
    username: admin
    password-bcrypt-base64: ${GATUS_PASSWORD_ENCRYPTED}

# Enable prometheus metrics endpoint
metrics: true

default-alert-settings: &default-alert-settings
  enabled: true
  failure-threshold: 3
  success-threshold: 1
  send-on-resolved: true
alerting:
  email:
    from: system@${HOMELAB_APP_EXTERNAL_DOMAIN}
    host: smtp4dev.home.matejkosiarcik.com
    port: 25
    to: notifications@${HOMELAB_APP_EXTERNAL_DOMAIN}
    client:
      insecure: true
    default-alert:
      <<: *default-alert-settings
  ntfy:
    url: https://ntfy.home.matejkosiarcik.com
    topic: gatus
    priority: 1
    token: ${NTFY_TOKEN}
    default-alert:
      <<: *default-alert-settings
  gotify:
    server-url: https://gotify.home.matejkosiarcik.com
    token: ${GOTIFY_TOKEN}
    priority: 1
    title: Gatus monitor failed
    default-alert:
      <<: *default-alert-settings

# connectivity:
#   checker:
#     target: 10.1.0.1
#     interval: 15s

default-alerts: &default-alerts
  alerts:
    - type: email

all-alerts: &all-alerts
  alerts:
    - type: email
    - type: ntfy
    - type: gotify

default-icmp: &default-icmp
  <<: *default-alerts
  interval: 2m
  conditions:
    - "[CONNECTED] == true"

default-tcp: &default-tcp
  <<: *default-alerts
  interval: 5m
  conditions:
    - "[CONNECTED] == true"

default-udp: &default-udp
  <<: *default-alerts
  interval: 5m
  conditions:
    - "[CONNECTED] == true"

default-dns-a: &default-dns-a
  <<: *default-alerts
  interval: 5m
  dns:
    query-name: "example.com"
    query-type: "A"
  conditions:
    - "[CONNECTED] == true"
    - "[BODY] != 0.0.0.0"
    - "[BODY] != 127.0.0.1"
    - "[DNS_RCODE] == NOERROR"

default-dns-aaaa: &default-dns-aaaa
  <<: *default-alerts
  interval: 5m
  dns:
    query-name: "example.com"
    query-type: "AAAA"
  conditions:
    - "[CONNECTED] == true"
    - "[BODY] != ::1"
    - "[DNS_RCODE] == NOERROR"

default-http: &default-http
  <<: *default-alerts
  interval: 5m
  conditions:
    - "[CONNECTED] == true"
    - "[STATUS] == 200"

default-https: &default-https
  <<: *default-alerts
  interval: 5m
  conditions:
    - "[CONNECTED] == true"
    - "[STATUS] == 200"
    - "[CERTIFICATE_EXPIRATION] > 600h" # 25 days

