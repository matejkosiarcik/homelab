service:
  timezone: Europe/Bratislava
  enableregistration: false
  enableuserdeletion: false

metrics:
  enabled: true
  username: prometheus
  # Password set by env

defaultsettings:
  week_start: 1 # Monday

database:
  path: /db/vikunja.db

log:
  path: /homelab/logs
  level: WARNING
  standard: file
  database: true
  databaselevel: ERROR
  http: file
  echo: stdout
  events: file
  eventslevel: ERROR
  mail: file
  maillevel: ERROR

mailer:
  enabled: true
  host: smtp4dev.matejhome.com
  port: 25
  skiptlsverify: true # TODO: Remove override after using authentication on SMTP with STARTTLS
