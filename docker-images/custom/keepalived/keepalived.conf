vrrp_instance @appname@ {
  state @state@
  interface @networkinterface@

  unicast_src_ip @currentip@
  unicast_peer {
    @otherip@
  }

  virtual_router_id 1
  priority @priority@
  advert_int 1

  authentication {
    auth_type PASS
    auth_pass @password@
  }

  virtual_ipaddress {
    @virtualip@/24 dev @networkinterface@
  }
}
