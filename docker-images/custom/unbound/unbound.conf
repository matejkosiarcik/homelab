server:
    interface: 0.0.0.0
    access-control: 10.0.0.0/8 allow
    access-control: 127.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.200.0/24 allow

    hide-identity: yes
    hide-version: yes

    logfile: "" # stdout

    # response-ip: ::/0 redirect
    response-ip: ::/0 deny
    # always_null - does not work
    # always_deny - does not work
    # always_nodata - does not work
    # always_refuse
    # always_nxdomain
    module-config: "respip validator iterator"

forward-zone:
    name: "."
    forward-addr: 8.8.8.8
    forward-addr: 1.1.1.1
